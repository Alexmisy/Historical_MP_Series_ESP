#Events
revolution_pulse_events.1.t: "Autodefensa nacional"
revolution_pulse_events.1.d: "Con el aumento de la violencia del grupo de [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName|l] de [ROOT.GetCountry.GetName], varias comunidades de cultura [SCOPE.sCulture('self_defense_threat_culture').GetName|l] han comenzado a formar milicias armadas para mantener a salvo a sus poblaciones."
revolution_pulse_events.1.f: "«Las almas de los antiguos héroes de tradición [SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting], que erraban por este caótico mundo, por fin han entrado en el mundo del caos, por fin han encontrado su lugar»." #- Anonymous Jewish Bundist, 1906
revolution_pulse_events.1.a: "Las autoridades tienen cosas más importantes de las que preocuparse."
revolution_pulse_events.1.b: "Los ciudadanos de cultura [SCOPE.sCulture('self_defense_threat_culture').GetName] están fuera de sí y deben ser disciplinados."
revolution_pulse_events.2.t: "Terror estocástico"
revolution_pulse_events.2.d: "Tras un reciente atentado en [SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName] perpetrado por un partidario radical del grupo de [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName|l], se ha encontrado en poder de los responsables una copia de las obras de [SCOPE.sCharacter('fedposting_agitator').GetFullName]."
revolution_pulse_events.2.f: "«... y si llega la hora maldita y debemos entregarnos a ella, tener conciencia de este momento nos ayudará y fortalecerá. No nos limitamos a decir que no, sino que, desde lo más profundo de nuestros corazones, declaramos estar más que dispuestos a sacrificarlo todo»." #- Jean Jaurès
revolution_pulse_events.2.a: "El grupo de [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName|l] representa un peligro para la sociedad civil."
revolution_pulse_events.2.b: "Hay que darle bombo a este incidente como una llamada al terrorismo contra inocentes por parte de [SCOPE.sCharacter('fedposting_agitator').GetFullName]."
revolution_pulse_events.3.t: "Dualidad de poderes"
revolution_pulse_events.3.d: "Los revolucionarios del grupo de [SCOPE.gsInterestGroup('dual_power_ig').GetName|l] han establecido un consejo de trabajadores y campesinos que compite con nuestra propia administración en [SCOPE.sState('dual_power_state').GetStateRegion.GetName], alegando que representa mejor la voluntad del pueblo en la región."
revolution_pulse_events.3.d2: "El grupo de [SCOPE.gsInterestGroup('dual_power_ig').GetName|l] en [SCOPE.sState('dual_power_state').GetStateRegion.GetName], inspirado por las palabras de [SCOPE.sCharacter('dual_power_agitator').GetFullName], ha establecido un consejo de trabajadores y campesinos que compite con nuestra propia administración, alegando que representa mejor la voluntad del pueblo en la región."
revolution_pulse_events.3.f: "«No cabe duda de que el gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting] solo existirá mientras lo permita el consejo popular»."
revolution_pulse_events.3.a: "El estado de [ROOT.GetCountry.GetName] tiene total autoridad sobre [SCOPE.sState('dual_power_state').GetStateRegion.GetName]."
revolution_pulse_events.3.b: "El pueblo de [SCOPE.sState('dual_power_state').GetStateRegion.GetName] ha aprendido a permanecer unido contra la tiranía del gobierno."
revolution_pulse_events.3.c: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName] debe estar bajo el control de los militares."
revolution_pulse_events.4.t: "Un soldado común"
revolution_pulse_events.4.d: "Los [GetPopType('soldiers').GetName] de [SCOPE.sBuilding('soldiers_council_building').GetName|l] en [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] han comenzado a formar un consejo para luchar por un mejor salario y trato. El grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ve esto como una amenaza a su legitimidad."
revolution_pulse_events.4.f: "Se sacó el panfleto manuscrito del bolsillo de su uniforme y se lo entregó a su camarada.\n\n—El sargento y yo hemos estado hablando del sueldo que recibimos y... sé que tú piensas como nosotros. ¿Cómo vamos a hacer nuestro trabajo si los generales destinan todo el dinero que nos deben a sus preciosos caballos blancos?"
revolution_pulse_events.4.a: "Deben aprender por las buenas o por las malas. Traed reemplazos de otras regiones."
revolution_pulse_events.4.b: "Nuestros [GetPopType('soldiers').GetName|l] deberían ser capaces de defender sus propios intereses."
revolution_pulse_events.5.t: "Autoorganización"
revolution_pulse_events.5.d: "Los simpatizantes de la revolución entre el grupo de [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] en [SCOPE.sState('self_organization_state').GetStateRegion.GetName] han empezado a formar consejos de campesinos para oponerse al poder de los [SCOPE.gsInterestGroup('landowners_ig').GetName|l] de la región."
revolution_pulse_events.5.f: "«Quiero que los ricos no puedan dormir bien por la noche debido al peso de nuestro sufrimiento y amargas lágrimas»." #- Rosa Luxemburg
revolution_pulse_events.5.a: "El grupo de [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] debe aprender cuál es su lugar."
revolution_pulse_events.5.b: "El grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] debe hacer ciertas concesiones para que reine la paz."
revolution_pulse_events.6.t: "La lucha por el acorazado de [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]"
revolution_pulse_events.6.d: "La tripulación del acorazado de #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#!, que anteriormente se encontraba en la [SCOPE.sBuilding('potemkin_naval_base').GetName|l] de [SCOPE.sState('potemkin_state').GetStateRegion.GetName], se ha amotinado y ha huido con su buque a [SCOPE.sCountry('potemkin_final_destination').GetName]. El gobierno de [SCOPE.sCountry('potemkin_final_destination').GetName] se ha negado a extraditar a los marineros."
revolution_pulse_events.6.f: "El gran buque de acero entró en el puerto sin enarbolar su bandera de [ROOT.GetCountry.GetNameNoFormatting], sino izando la de [SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting]. Los marineros de cubierta vitorearon mientras se preparaban para huir a las entrañas de su nueva ciudad natal, libres al fin de los horrores de las raciones escasas y las literas oxidadas.\n\nY mientras la pobre gente de [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting] contemplaba cómo los navíos de persecución partían tras el acorazado de [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName] un pensamiento cruzó sus mentes:\n\n«¡No lo olvidaremos!»."
revolution_pulse_events.6.a: "Negocia con el gobierno de [SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting] para recuperar el barco."
revolution_pulse_events.6.b: "El estado de [SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting] está colaborando con los traidores."
revolution_pulse_events.7.t: "La marcha peticionaria"
revolution_pulse_events.7.d: "Un grupo de ciudadanos con una serie de demandas, que representan al grupo de [SCOPE.gsInterestGroup('petition_march_ig').GetName|l], y con [SCOPE.sCharacter('petition_march_leader').GetFullName] al frente, han llevado a cabo una marcha hasta la residencia vacía de su [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] en [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]. Se niegan a abandonar la residencia hasta que su [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] acceda a reunirse con ellos."
revolution_pulse_events.7.f: "Majestad, esto es a lo que nos enfrentamos y esta es la razón por la que nos hemos reunido ante los muros de su palacio. Venimos en busca de nuestra última salvación. No se niegue a acudir en ayuda de su pueblo, sáquelo de la tumba de la pobreza, la ignorancia y la falta de derechos, concédale la oportunidad de elegir su propio destino, y líbrelo del insoportable yugo de los burócratas. Derribe el muro que le separa de su pueblo y deje que gobierne el país junto a usted, mano a mano. Su llegada al trono tiene como objetivo la felicidad de su pueblo; sin embargo, los burócratas nos arrebatan la felicidad de las manos y lo único que tenemos a cambio es pena y humillación." #-1905 Petition to the Tsar
revolution_pulse_events.7.a: "Enviad a un representante de la familia real para apaciguarlos."
revolution_pulse_events.7.b: "Dispersad a la fuerza esta clara amenaza a la vida [SCOPE.sCharacter('petition_march_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l]."
revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] tomará rápidamente un tren hacia [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]."
revolution_pulse_events.8.t: "Las riquezas del pueblo"
revolution_pulse_events.8.d: "Un grupo de revolucionarios ha llevado a cabo un robo en un banco estatal de [ROOT.GetCountry.GetName] en [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]. La ingente cantidad de dinero sustraída ha ido directa a las arcas de los revolucionarios."
revolution_pulse_events.8.f: "Sonó un disparo que acabó adornando con una nueva grieta el techo de mármol. Los gritos de los trabajadores del banco se sumaron al polvo y al ruido de los escombros al caer contra el suelo.\n\n—En nombre del comité ejecutivo revolucionario, ¡todo el mundo queda bajo arresto! ¡Manos arriba! De lo contrario, ¡moriréis todos!"
revolution_pulse_events.8.a: "Ordenad que aumenten la seguridad en todos los bancos de [ROOT.GetCountry.GetName]."
revolution_pulse_events.8.b: "Confío en que los ciudadanos denunciarán a los sospechosos del robo."
revolution_pulse_events.8.c: "Envío a la [SCOPE.sLaw('secret_police_law').GetName|l] para que detenga a estos criminales."
revolution_pulse_events.9.t: "Agitación encubierta"
revolution_pulse_events.9.d: "Los simpatizantes revolucionarios han comenzado a crear alboroto en la sede de [SCOPE.sBuilding('agitation_af_building').GetName|l] de [SCOPE.sState('agitation_af_state').GetStateRegion.GetName] en contra de las medidas gubernamentales."
revolution_pulse_events.9.d2: "Los simpatizantes revolucionarios han empezado a repartir panfletos de [SCOPE.sCharacter('agitation_af_agitator').GetFullName] con llamadas a la acción revolucionaria en la sede de [SCOPE.sBuilding('agitation_af_building').GetName] de [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
revolution_pulse_events.9.f: "—El estado ha renunciado a todo derecho de ordenar vuestro derramamiento de sangre, tenedlo en cuenta. Incluso más allá de [SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting], la gente como tú y yo nos estamos organizando para exigir el fin de esta pesadilla.\n\n—¡Y todo comienza contigo y conmigo! Soldados del montón como tú y como yo, en los que confían para que cumplamos con su voluntad... ¿qué pasará cuando por fin vean que nadie les respalda?"
revolution_pulse_events.9.a: "El grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] debe ser leal al estado, pase lo que pase."
revolution_pulse_events.9.b: "Quienes controlen a los soldados, controlarán toda la nación."
revolution_pulse_events.10.t: "Reformas a punta de pistola"
revolution_pulse_events.10.d: "Con el sentimiento revolucionario en ebullición por toda la nación, los asesores de [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName], [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle|l], del grupo de [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName|l] han recomendado un paquete de reformas para apaciguar a los revolucionarios."
revolution_pulse_events.10.f: "«La situación es grave. La capital está en estado de anarquía. El gobierno, paralizado. El servicio de transportes y el suministro de alimentos y combustible se han interrumpido por completo. El descontento general es cada vez mayor... No podemos demorarnos más. Cualquier dilación equivale a la muerte»." #- Mikhail Rodzianko
revolution_pulse_events.10.a: "Esta propuesta salvará a [ROOT.GetCountry.GetNameNoFormatting] de la devastación de los radicales."
revolution_pulse_events.10.b: "El grupo de [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName|l] será nuestra defensa contra la revolución."
revolution_pulse_events.10.c: "Es imposible saciar la sed de los revolucionarios; tenemos que acabar con ellos."
revolution_pulse_events.11.t: "Trincherocracia"
revolution_pulse_events.11.d: "Los miembros desilusionados del grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] han empezado a escribir poemas e historias en honor a la camaradería que vivieron en la última guerra contra [SCOPE.sCountry('most_recent_opponent_scope').GetName]. Están a favor de este espíritu marcial como solución a la agitación social que reina en estos momentos."
revolution_pulse_events.11.f: "«El brutal y sangriento aprendizaje de las trincheras se traducirá en algo. En más valor, más fe, más tenacidad»." #- Benito Mussolini
revolution_pulse_events.11.a: "Esta es la actitud que necesitamos para enfrentarnos a nuestros enemigos."
revolution_pulse_events.11.b: "No son más que desvaríos de un pueblo enloquecido por la guerra."
revolution_pulse_events.12.t: "La internacional amarilla"
revolution_pulse_events.12.d: "A pesar de la agitación revolucionaria de [SCOPE.sCharacter('communist_agitator_scope').GetFullName], el grupo de [SCOPE.gsInterestGroup('trade_union_ig').GetName|l] aún cuenta con ciertos líderes con amor a las reformas. Ayudarles a hacerse con el control del grupo de [SCOPE.gsInterestGroup('trade_union_ig').GetName|l] servirá para combatir a los revolucionarios."
revolution_pulse_events.12.f: "«Ningún proletariado con inteligencia suficiente aceptará la dictadura como instrumento de emancipación, por muy proletarios que sean sus colores»." #- Karl 'Renegade' Kautsky
revolution_pulse_events.12.a: "Más vale que nuestros enemigos busquen la reforma que la revolución."
revolution_pulse_events.12.a1: "Un líder del grupo de [SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName|l] vendrá a encabezar dicho grupo."
revolution_pulse_events.12.b: "Socialista es un socialista, por muy amable que intente parecer."
revolution_pulse_events.13.t: "Ayuda gratis"
revolution_pulse_events.13.d: "Con el descontento entre los miembros del grupo de [SCOPE.gsInterestGroup('attacked_ig').GetName|l] en aumento, los miembros no uniformados del grupo de [SCOPE.gsInterestGroup('paramil_ig').GetName|l] en [SCOPE.sState('attacked_state').GetStateRegion.GetName] han formado destacamentos para reprimir a los revolucionarios directamente."
revolution_pulse_events.13.f: "El periódico descansa sobre la mesa, como un pájaro muerto, con una de las esquinas empapadas en café. «Las masas no deben permanecer en silencio ni un minuto más...», decía el titular en negrita en portada. «Todos los trabajadores con principios deben mostrar hoy todo su apoyo...».\n\nEl lector se levantó de la silla y se volvió hacia la puerta, antes de coger la porra casera que descansaba junto al periódico."
revolution_pulse_events.13.a: "Se agradece la verosímil negación en estos tiempos difíciles."
revolution_pulse_events.13.b: "Que [SCOPE.sCharacter('communist_revolutionary_scope').GetFullName] les demuestre el error que supone seguir su doctrina."
revolution_pulse_events.13.c: "El estado es el único con poder para blandirlo contra sus enemigos."
revolution_pulse_events.14.t: "La unión del pueblo de [ROOT.GetCountry.GetName]"
revolution_pulse_events.14.d: "Los recientes disturbios en [ROOT.GetCountry.GetName] han llevado a un grupo de ciudadanos del grupo de [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l] a formar una organización nacionalista dedicada a defender la nación y [SCOPE.sCharacter('nation_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle|l] de las actividades revolucionarias."
revolution_pulse_events.14.f: "Las palabras del orador brotaron de su boca como un torrente de fuego, emitiendo las más estrictas condenas contra los rojos, contra los enemigos de [ROOT.GetCountry.GetNameNoFormatting], contra aquellos pueblos considerados indignos por los hombres vestidos de negro junto al asta de la bandera, con las solapas plagadas de símbolos de veneración.\n\n—¿Y cómo haréis para saber que apoyasteis [SCOPE.sCharacter('nation_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle|l] y al justo país de [ROOT.GetCountry.GetNameNoFormatting] contra la marea de inmundicia?\n\nUnos ojos duros otearon la multitud, en busca del primer espectador que decidiese huir."
revolution_pulse_events.14.a: "El pueblo de [ROOT.GetCountry.GetNameNoFormatting] se ha opuesto a la revolución."
revolution_pulse_events.14.b: "No tenemos que preocuparnos de tal estafa demagoga."
revolution_pulse_events.15.t: "Firmeza"
revolution_pulse_events.15.d: "Con el aumento de las actividades revolucionarias en estos días, el gobierno puede acercarse al movimiento nacionalista de [SCOPE.sCharacter('reactionary_agitator').GetFullName] y así aprovecharse de su influencia sobre el grupo de [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l]."
revolution_pulse_events.15.f: "«Esta reunión no tiene por qué ser entre adversarios, sino entre personas cuyo amor por [ROOT.GetCountry.GetNameNoFormatting] va más allá de todos los límites mortales. Aunque aspiremos a cosas distintas, espero que seáis capaces de discernir que aquello que amenaza a nuestra nación supone una amenaza para todos nosotros...»."
revolution_pulse_events.15.a: "Con su ayuda, pondremos fin a la revolución."
revolution_pulse_events.15.b: "No necesitamos la ayuda de los agitadores."
revolution_pulse_events.16.t: "Innovación y lealtad"
revolution_pulse_events.16.d: "Entre los rivales de los revolucionarios, han aflorado diferentes corrientes de pensamiento sobre el futuro de su movimiento. Las facciones más radicales del grupo de [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l] comienzan a reclamar que se instaure un nuevo gobierno nacionalista y totalitario que defienda al pueblo de la amenaza comunista."
revolution_pulse_events.16.f: "«En dos semanas, las masas de borregos de cualquier país aparecerán en las portadas de los periódicos en tal estado de furia y excitación que los hombres estarán dispuestos a ponerse los uniformes para matar y caer en el campo de batalla por los sórdidos fines de unas pocas partes interesadas»." #- Albert Einstein
revolution_pulse_events.16.a: "Los protectores de la nación deben renovarse."
revolution_pulse_events.16.b: "Estas ideas no son más que otra aberración modernista."
revolution_pulse_events.17.t: "Una oportunidad monstruosa"
revolution_pulse_events.17.d: "Echándole la culpa a la etnia [SCOPE.sCulture('pogrom_culture').GetName|l] por la agitación revolucionaria actual, los partidarios de [SCOPE.sCharacter('reactionary_agitator').GetFullName], del grupo de [SCOPE.gsInterestGroup('pogrom_ig').GetName|l], han llevado a cabo masivos actos de violencia contra la población [SCOPE.sCulture('pogrom_culture').GetName|l] de [SCOPE.sState('pogrom_state').GetStateRegion.GetName] y las regiones colindantes."
revolution_pulse_events.17.f: "«¿Qué clase de bestia hace que aumente la agitación entre los ciudadanos de a pie usando el miedo como cebo? En el mundo real, no son los monstruos quienes se comportan así, sino los hombres sedientos de poder»." #- GennaRose Nethercott
revolution_pulse_events.17.a: "No cabe duda de que la cultura [SCOPE.sCulture('pogrom_culture').GetName|l] es una amenaza para [ROOT.GetCountry.GetName]."
revolution_pulse_events.17.b: "Estas actividades ilegales ya no tienen sentido alguno."
revolution_pulse_events.18.t: "El arma del enemigo"
revolution_pulse_events.18.d: "Conforme el movimiento nacionalista de [SCOPE.sCharacter('fascist_agitator').GetFullName] va ganando poder, los antiguos socialistas que se han desilusionado ante las tendencias «antinacionalistas» del grupo de [SCOPE.gsInterestGroup('internationalist_ig').GetName|l] han empezado a desertar para volcarse con la causa nacionalista. Los valores del fascismo se han consolidado entre los contrarrevolucionarios de [ROOT.GetCountry.GetName]."
revolution_pulse_events.18.f: "«Los derechos del estado como expresión de la esencia real del individuo. Y si la libertad ha de ser atributo de hombres vivos y no de maniquíes abstractos inventados por el liberalismo individualista, entonces el fascismo representa la libertad, la única libertad que vale la pena tener, la libertad del estado y del individuo dentro del mismo. La concepción fascista del estado es global; fuera de él, los valores humanos o espirituales no tienen cabida y, mucho menos, valen de algo»." #- Benito Mussolini
revolution_pulse_events.18.a: "Podemos controlar a los fascistas, pero a los socialistas no."
revolution_pulse_events.18.b: "El fascismo es el futuro de [ROOT.GetCountry.GetName]."
revolution_pulse_events.19.t: "Los métodos de la modernidad"
revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName] y una columna de los suyos del grupo de [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName|l] han llevado a cabo una marcha hacia [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], donde han exigido que se les conceda un puesto de importancia en el gobierno."
revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName] ha pronunciado un discurso ante el gobierno reunido de [ROOT.GetCountry.GetName], con el apoyo de [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] y el grupo de [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName|l], exigiendo que se le otorgue un papel rector en el gobierno."
revolution_pulse_events.19.f: "«Los políticos y los capitalistas afirman que podrán apaciguar esta crisis y que la nación de [ROOT.GetCountry.GetNameNoFormatting] se salvará del azote del socialismo. En el mejor de los casos, son unos idealistas ingenuos. En el peor, no son mejores que los rojos. Solo la restauración inmediata de la fuerza de la nación salvará a [ROOT.GetCountry.GetNameNoFormatting] de los tiempos turbulentos que corren»."
revolution_pulse_events.19.a: "¡Viva [SCOPE.sCharacter('fascist_regime_leader').GetFullName], ídolo de la nación!"
revolution_pulse_events.19.a2: "¡Viva [SCOPE.sCharacter('fascist_regime_agitator').GetFullName], primera figura del pueblo!"
revolution_pulse_events.19.b: "¡Echad a estos trepas de las calles de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]!"
revolution_pulse_events.20.t: "El ideal del pasado"
revolution_pulse_events.20.d: "Con el fin de evitar la revolución, [SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] ha enviado una petición [SCOPE.sCharacter('petition_march_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] para restablecer el gobierno autocrático. El grupo de [SCOPE.gsInterestGroup('reactionary_regime_ig').GetName|l] ya ha indicado que apoyará estas medidas de emergencia."
revolution_pulse_events.20.f: "—¿A qué se debe la gloria de [ROOT.GetCountry.GetNameNoFormatting]? A la disposición de los líderes del pasado a tomar decisiones difíciles y tomar las riendas en momentos complicados.\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting] se giró hacia la ventana, señalando las columnas de humo en la distancia.\n\n—Ese es el espíritu que hemos perdido, pero que podemos recuperar..."
revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] salvará nuestra nación."
revolution_pulse_events.20.b: "Esta propuesta hará más mal que bien."
revolution_pulse_events.21.t: "Un derramamiento de sangre noble"
revolution_pulse_events.21.d: "En el estado de [SCOPE.sState('assassination_state').GetName], las fuerzas revolucionarias han asesinado a un miembro poco relevante de la nobleza [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. Los miembros supervivientes de su familia exigen un castigo."
revolution_pulse_events.21.f: "Se escuchó un disparo y un grito, y luego llegó la calma, salvo por el grito angustiado de la mujer que se escucharía desde el salón pocos segundos después."
revolution_pulse_events.21.a: "No podemos distraernos con tal desgracia."
revolution_pulse_events.21.b: "Declarad el estado de luto nacional."
revolution_pulse_events.22.t: "Secuestro en el ministerio"
revolution_pulse_events.22.d: "Los rebeldes han secuestrado a uno[SCOPE.sCharacter('hostage_char').GetCustom('ES_XA')] de los ministros de confianza [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y ahora se encuentra en paradero desconocido. Los rebeldes declaran que ejecutarán a [SCOPE.sCharacter('hostage_char').GetLastName] si el gobierno no les ofrece un rescate."
revolution_pulse_events.22.f: "QUE QUEDE CLARO: La vida de [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting] depende únicamente de vosotros. Si muere, su sangre manchará únicamente vuestras manos, al igual que la de otras tantas personas de [ROOT.GetCountry.GetNameNoFormatting].\n\nDispondréis de 48 horas a partir de la entrega de esta carta para hacernos las concesiones necesarias."
revolution_pulse_events.22.a: "Debemos pagar el rescate que exigen los secuestradores."
revolution_pulse_events.22.b: "Si quieren hacer de [SCOPE.sCharacter('hostage_char').GetFullName] un[SCOPE.sCharacter('hostage_char').GetCustom('XA')] mártir, que así sea."
revolution_pulse_events.22.c: "Enviad al ejército para rescatar[SCOPE.sCharacter('hostage_char').GetCustom('ES_LoLa')]."
revolution_pulse_events.23.t: "Grupo de rebeldes"
revolution_pulse_events.23.d: "La investigación de [SCOPE.sBuilding('university_terror_building').GetName|l] en [SCOPE.sState('university_terror_state').GetName] incluye pruebas verosímiles que demuestran las actividades revolucionarias entre estudiantes, con la ayuda e instigación de parte del profesorado."
revolution_pulse_events.23.f: "«La culpa que cargamos se remonta a tiempos inmemoriales; es culpa de quienes llevan milenios reprimiendo al pueblo. Nuestro deber consiste en enmendar estos errores, dedicándole la vida, con cada acto que realicemos, a mejorar la vida de los campesinos...».\n\nEn el sótano, los profesores tenían menos reparo en compartir sus opiniones, o eso pensaba el estudiante de gorra roja y cuaderno en mano, pero no eran más radicales de lo que ya lo eran."
revolution_pulse_events.23.a: "Cerrad la universidad y arrestad al profesorado."
revolution_pulse_events.23.b: "No hay pruebas para dichas acusaciones."
revolution_pulse_events.24.t: "Intento de asesinato contra [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
revolution_pulse_events.24.d: "En un acto para conmemorar la inauguración de un jardín ornamental en [SCOPE.sState('capital_scope').GetCityHubName], un infiltrado revolucionario ha hecho detonar un artefacto explosivo cerca de [ROOT.GetCountry.GetRuler.GetFullName], hiriendo [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y pereciendo posteriormente debido a las heridas."
revolution_pulse_events.24.f: "En cuanto estalló la bomba y se expandió la explosión, la multitud ya se había echado encima del presunto asesino, sin importar sus heridas, derribándole y golpeándole con todo lo que tenían a mano.\n\n«¡Pueblo de [ROOT.GetCountry.GetNameNoFormatting], esto es por vosotros!», gritó el asesino, pero no sirvió de nada. Los gendarmes se llevaron a rastras su cuerpo sangrante, con el rechazo de aquellos a los que decía servir."
revolution_pulse_events.24.a: "¡Venganza contra los traidores y los asesinos!"
revolution_pulse_events.24.b: "Sabemos perfectamente quién ha orquestado este movimiento y quién debe morir."
revolution_pulse_events.25.t: "En un abrir y cerrar de ojos"
revolution_pulse_events.25.d: "Mientras [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] viajaba en un carruaje entre [SCOPE.sState('capital_scope').GetCityHubName] y una de sus casas de campo, un revolucionario armado se arrojó bajo el carruaje con una granada para matar [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y a sí mismo."
revolution_pulse_events.25.f: "Entonces, como si fuera un sueño, en medio de la neblina, me pareció ver a un joven, de pequeña estatura, que se apresuraba a bajar de la escalera a la calzada, en dirección al carruaje de su majestad, para tirarse frente a él. Tras esto, se produjo una explosión ensordecedora. En cuanto resonó el estallido, su majestad, los oficiales que le rodeaban y los transeúntes de la calzada que pasaban cerca se desplomaron todos a la vez, mientras un humo blanco les envolvía." #- Edited testimony of Vasily Gorokhov
revolution_pulse_events.25.a: "Tirad las cenizas del asesino a un río. Tras eso, lloremos la muerte [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName] se vengará de los asesinos de su [SCOPE.GetRootScope.GetCountry.GetCustom('mother_father')]."
custom_father: "padre"
custom_mother: "madre"
revolution_pulse_events.26.t: "Sedición entre el grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l]"
revolution_pulse_events.26.d: "Se ha descubierto que algunos miembros destacados del grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] se aprovechan de su posición privilegiada en la sociedad para fomentar actividades radicales contra el gobierno."
revolution_pulse_events.26.f: "—[ROOT.GetCountry.GetNameNoFormatting] se divide en dos bandos irreconciliables —afirmó el sacerdote—. Uno de ellos apuesta por una política anti[ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] y antirreligiosa. Mientras que el otro busca una política que aboga por el respeto a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], así como restablecer el orden nacional. Teniendo esto en cuenta, ¿a quién apoyaría una persona de buen corazón?."
revolution_pulse_events.26.a: "Mientras sigan inmiscuyéndose en política, no son sacrosantos."
revolution_pulse_events.26.b: "No podemos ganarnos fama de ser verdugos de sacerdotes."
revolution_pulse_events.27.t: "Conflicto revolucionario en [SCOPE.sState('standoff_state').GetName]"
revolution_pulse_events.27.d: "En [SCOPE.sState('standoff_state').GetName], un grupo de revolucionarios se ha encerrado en una iglesia con un importante arsenal de munición y armas de fuego. Han disparado contra todo el personal gubernamental que ha intentado entrar en el edificio."
revolution_pulse_events.27.f: "La madera de la iglesia estaba llena de marcas balas, pero sus puertas de roble se mantenían firmes. En la calle, yacían cadáveres, unos encima de otros, donde habían recibido la primera ráfaga de balas. Desde todas las ventanas salían disparos que obligaban a policías y soldados a esconder la cabeza tras las barricadas. Un hombre con uniforme se volvió hacia otro, buscando una respuesta ante tal situación."
revolution_pulse_events.27.a: "Dad ejemplo con ellos. Bombardead el edificio."
revolution_pulse_events.27.b: "Enviad a un negociador para que llegue a un acuerdo con los asaltantes."
revolution_pulse_events.28.t: "La Orden Femenina de [SCOPE.sState('feminine_brigades_state').GetName]"
revolution_pulse_events.28.d: "Un grupo de mujeres afiliadas al grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] en [SCOPE.sState('feminine_brigades_state').GetName] han fundado una organización con el propósito de proporcionar ayuda y materiales sanitarios para los revolucionarios antigubernamentales."
revolution_pulse_events.28.f: "—[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] despreciable déspota de [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] no tiene ningún derecho legal sobre nuestros templos, nuestras imágenes ni nuestros cultos —afirma la mujer con velo del estrado.\n\n—¡No respetaremos ni obedeceremos a esa farsa de leyes tiránicas contra nuestra religión!" #- Benita Tortoledo de García
revolution_pulse_events.28.a: "No podemos permitirnos hacer mártires a las mujeres."
revolution_pulse_events.28.b: "Tomad medidas contra las organizaciones religiosas de las mujeres para destruir su unión."
revolution_pulse_events.29.t: "Crimen y divinidad"
revolution_pulse_events.29.d: "Las actividades políticas reaccionarias de muchos [GetPopType('clergymen').GetName] afiliados al grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] han dado lugar a exigencias entre el gobierno para ponerle freno a la influencia que ejercen las organizaciones religiosas en la política de [ROOT.GetCountry.GetName]."
revolution_pulse_events.29.f: "«He dejado bien clara mi opinión al respecto. Todos los monasterios de [SCOPE.sState('capital_scope').GetCityHubName] no valen ni una sola vida de los ciudadanos de [ROOT.GetCountry.GetNameNoFormatting]»."
revolution_pulse_events.29.a: "Son hombres y mujeres santos, y pueden decir lo que quieran."
revolution_pulse_events.29.b: "Cerrad a cal y canto sus templos y arrestad a los clérigos que se resistan."
revolution_pulse_events.29.c: "Las naciones justas nacen gracias a la revolución."
revolution_pulse_events.30.t: "Brigadas obreras de [SCOPE.sState('workers_brigade_state').GetName]"
revolution_pulse_events.30.d: "Trabajadores armados, afiliados a las facciones progresistas del grupo de [SCOPE.gsInterestGroup('workers_militia_ig').GetName|l] se han ofrecido como voluntarios para ayudar a las fuerzas gubernamentales a reprimir a las fuerzas reaccionarias que amenazan [ROOT.GetCountry.GetName]."
revolution_pulse_events.30.f: "Que las armas saluden\nla sabiduría de nuestra época.\nCon polvorientas marcas de pólvora\nen otra página de la historia." #- Langston Hughes
revolution_pulse_events.30.a: "Necesitaremos todo el apoyo posible."
revolution_pulse_events.30.b: "Exijo el desmantelamiento de esta organización cuanto antes."
revolution_pulse_events.31.t: "Leyes marciales"
revolution_pulse_events.31.d: "La gran cantidad de motines en [SCOPE.sState('martial_laws_state').GetName], en el seno del grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] y con [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName] al mando, han llamado la atención de los oficiales que marchan a favor de un nuevo gobierno."
revolution_pulse_events.31.f: "Lo que comenzó como unos cuantos oficiales de intendencia y coroneles descontentos ahora se ha propagado por todo el ejército. Ya se vean forzados por sus superiores o sean cómplices por voluntad propia, se han unido a los motines brigadas enteras. Sus juramentos han quedado pisoteados en el barro, como cualquiera que ose interponerse en su camino."
revolution_pulse_events.31.a: "Arrestad a los traidores."
revolution_pulse_events.31.b: "Enviadlos a casa y recordadles su deber."
revolution_pulse_events.31.c: "Disparad a uno de cada diez hombres."
revolution_pulse_events.32.t: "Vox diaboli"
revolution_pulse_events.32.d: "En [SCOPE.sState('vox_diaboli_state').GetName], los púlpitos de la religión [SCOPE.sPop('majority_religion').GetReligion.GetName] tomados por [SCOPE.sCharacter('devout_ig_leader').GetFullName] llaman a revueltas violentas, con la población [SCOPE.sPop('minority_religion').GetReligion.GetName] como chivos expiatorios de sus problemas."
revolution_pulse_events.32.f: "Para estar seguros de que uno puede confundir la voz del pueblo con la voz de Dios, se debe tener en cuenta que el archienemigo conoce las escrituras mejor que ellos. De hecho, son estos dulces sermones, dictados con pico de oro, los que avivan los conflictos. No cabe duda de que el coste siempre conlleva un gran derramamiento de sangre."
revolution_pulse_events.32.a: "Amordazad a los cabecillas."
revolution_pulse_events.32.b: "Apostad soldados a las afueras de las congregaciones de fe [SCOPE.sPop('minority_religion').GetReligion.GetName]."
revolution_pulse_events.32.c: "Abordad algunas de las preocupaciones de la población [SCOPE.sPop('majority_religion').GetReligion.GetNameNoFormatting]."
revolution_pulse_events.33.t: "La codicia es buena"
revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName] y el grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] en [SCOPE.sState('greed_is_good_state').GetName] han dejado claras sus intenciones: cesar toda la producción industrial hasta que haya un gobierno receptivo."
revolution_pulse_events.33.f: "Hablando en plata, una adquisición hostil tiene lugar cuando una gran empresa adquiere otra más pequeña en contra de los deseos de esta última. Lo mismo ocurre con los gobiernos. Para una compañía lo bastante grande, un gobierno obstruccionista no es más que otra empresa que adquirir. Solo que, ahora, esa empresa puede redactar todas las reglas.\n\nBasta con mirar a la Compañía de las Indias Orientales."
revolution_pulse_events.33.a: "Negociad alguna operación de subsistencia."
revolution_pulse_events.33.b: "Abrid nuevas fábricas con nuestros propios administradores."
revolution_pulse_events.33.c: "Enviad a los militares."
revolution_pulse_events.34.t: "Una nueva Oscuración"
revolution_pulse_events.34.d: "El titular del periódico de [SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName] anuncia que todos los escritores, artistas, intérpretes y educadores de [SCOPE.sState('little_dark_age_state').GetName] han dimitido. La población de [ROOT.GetCountry.GetName] solo tiene una única vía de escape a sus problemas: revueltas."
revolution_pulse_events.34.f: "«Ilustración» fue el nombre que se le dio a la época de grandes pensadores y artistas. Se basaba en el progreso de todos los pueblos, para que dejasen atrás las cadenas de la ignorancia y la superstición.\n\nAhora tenemos «Oscuración», una época repleta de ignorancia vehemente y un misticismo temeroso. Se basa en la perdición de la cultura, la caída de la esperanza y, para los supervivientes que lleguen al final, la oportunidad de un nuevo comienzo."
revolution_pulse_events.34.a: "El gobierno dirigirá sus propias imprentas."
revolution_pulse_events.34.b: "Quizá ha llegado el momento de destinar más dinero a las artes."
revolution_pulse_events.34.c: "Hay que contratar personal nuevo para la universidad."
revolution_pulse_events.35.t: "Problemas del pueblo"
revolution_pulse_events.35.d: "Todos los inquilinos del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName] en [SCOPE.sState('tragedy_of_commons_state').GetName] pagan un alquiler que supera todos los límites razonables. Y dirigen su ira al gobierno por no protegerles."
revolution_pulse_events.35.f: "En tiempos revueltos, los humanos tienen dos reacciones: buscar a los culpables de sus males o plantarles cara. Los filósofos podrían debatir hasta el fin de los días sobre si se trata de un signo de fortaleza o de una estupidez fatal. Sin embargo, todos coinciden en que no es signo de inteligencia. La culpa puede ir de un lado a otro y los culpables siempre son los más beneficiados."
revolution_pulse_events.35.a: "Detened a los cabecillas."
revolution_pulse_events.35.b: "Deberían ser acusados de extorsión."
revolution_pulse_events.35.c: "Hay que ponerle un tope ajustado al precio del alquiler."
revolution_pulse_events.36.t: "Enterrados en papeleo"
revolution_pulse_events.36.d: "Los informes falsificados de todos los órganos públicos y privados de [SCOPE.sState('red_tape_state').GetName] ha dado lugar a una fractura en el gobierno. [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName] tiene una exigencia sencilla: entregar el gobierno a la gente que sabe cómo hacer las cosas."
revolution_pulse_events.36.f: "No toda la resistencia consiste en golpear cráneos con garrotes o prender fuego a una máquina con un soplete. Una forma eficaz es simplemente no cumplir el pacto de caballeros de la contabilidad legal. Unas cifras amañadas por aquí, unos pedidos desbarajustados por allá... Todos errores sin maldad a ojos de un supervisor. Cuando se suman todos, pueden interpretarse como errores tontos o una destrucción bien calculada."
revolution_pulse_events.36.a: "Debemos sustituir estos informes."
revolution_pulse_events.36.b: "¡Se les debería acusar de fraude!"
revolution_pulse_events.36.c: "Empezad de cero, desde las cifras falsificadas."
revolution_pulse_events.37.t: "Podredumbre en las vides"
revolution_pulse_events.37.d: "Con una rica cosecha en [SCOPE.sState('rot_on_vine_state').GetName], [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName] ya tiene preparado el desglose de la entrega: ni una pizca de nada. Además, la lista del pedido viene de la mano de un ultimátum bien clarito: o se establece un nuevo orden que favorezca al grupo de [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] o el pueblo pasará hambre."
revolution_pulse_events.37.f: "—Nos morimos de hambre, al igual que las ratas. Y ni siquiera podemos salir a cazar conejos.\n\n—Mira toda esa fruta de ahí... Nos está guiñando un ojo, a la espera de que alguien la recoja.\n\n—¿Por qué el gobierno no hace nada? Prefiero jugarme el cuello contra ellos que plantarle cara a la escopeta del viejo Jenkins."
revolution_pulse_events.37.a: "Confiscad todas las explotaciones que sean cómplices de esto."
revolution_pulse_events.37.b: "Enviad suministros desde [SCOPE.sCountry('neighbour_country').GetName]."
revolution_pulse_events.37.c: "Vended semillas y enseñad al pueblo a cultivar en casa."
revolution_pulse_events.38.t: "Sin pretexto"
revolution_pulse_events.38.d: "Después de asaltar los cuarteles del ejército y las fábricas de munición en [SCOPE.sState('shall_not_be_infringed_state').GetName], el grupo de [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l], bajo el mando de [SCOPE.sCharacter('trade_unions_ig_leader').GetFullName], ha comenzado a apuntar con sus armas al gobierno de [ROOT.GetCountry.GetName]."
revolution_pulse_events.38.f: "—Ves, esto es lo que pasa con el ruido de sables de los nacionalistas. La mayoría creen que sus armas existen gracias a esta ley en concreto, pero lo que dice el libro es que los sindicatos no van a por las armas. De hecho, les anima a conseguir más.\n\n—Pero ¡si tú no sabes leer!\n\n—Es de Engels, hay que intentarlo."
revolution_pulse_events.38.a: "Concentraos en defender las ciudades."
revolution_pulse_events.38.b: "Perseguidlos hasta las colinas."
revolution_pulse_events.38.c: "¡Hay que reforzar las armas del cuerpo de policía!"
revolution_pulse_events.39.t: "Buitres sobre un cadáver"
revolution_pulse_events.39.d: "Miembros oportunistas del grupo de [SCOPE.gsInterestGroup('defecting_ig').GetName|l] han desertado para unirse a la causa del grupo de [SCOPE.gsInterestGroup('revolting_ig').GetName|l]."
revolution_pulse_events.39.f: "Los carroñeros se alimentan de víctimas recientes, sin importar la causa. Otros, sin embargo, sienten cuándo una bestia aún viva está a punto de morir. La criatura esperará a que muera durante el tiempo que sea necesario. Pero es mejor ser el primero en llegar para elegir la carne más selecta que esperar a las sobras."
revolution_pulse_events.39.a: "Así sea."
revolution_pulse_events.39.b: "Intentad convencer a algunos para que vuelvan."
revolution_pulse_events.40.t: "Mano dura"
revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName] ha creído que tenía un enemigo entre las filas de [SCOPE.gsInterestGroup('defecting_ig').GetName|l]. Tras acusar a ciertas personas con cargos falsos, los miembros moderados del grupo de [SCOPE.gsInterestGroup('defecting_ig').GetName|l] han decidido desertar la causa del grupo de [SCOPE.gsInterestGroup('revolting_ig').GetName|l]."
revolution_pulse_events.40.f: "El más breve destello de ira puede convertir en enemigo a un amigo. Puede hacer que incluso los más firmes aliados se separen por un malentendido. Y una vez se da el paso, ya no hay vuelta atrás."
revolution_pulse_events.40.a: "Puede que sus compañeros de cama no sean tan benevolentes."
revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName] debería dimitir."
