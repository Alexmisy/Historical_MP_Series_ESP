l_spanish:
 je_the_krakow_uprising: "La revuelta de Cracovia"
 je_the_krakow_uprising_reason: "La [concept_revolution|l] que asola la ciudad libre de [SCOPE.sCountry('krakow_scope').GetName] amenaza con desatar otra oleada de agitación nacionalista polaca en Galicia. Hay que imponer la paz en la ciudad e incorporarla como elemento íntegro de [ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "En Cracovia se ha producido una [concept_revolution|l] recientemente"
 krakow.1.t: "El manifiesto por la nación polaca"
 krakow.1.d: "Mientras la revolución se extiende por la ciudad libre de [SCOPE.sCountry('krakow_scope').GetName], figuras radicales del nacionalismo polaco han publicado un manifiesto a favor del sufragio universal, la abolición de la servidumbre y la reunificación de Polonia."
 krakow.1.f: "¡Polacos!\n\nHa llegado la hora de que nos alcemos. Polonia entera se ha levantado y crece unida. Nuestros hermanos del ducado de Poznań, en la Polonia del Congreso, en Lituania y en Rutenia ya se han puesto en pie y luchan contra el enemigo.\n\nA partir de ahora, no habrá ninguna diferencia entre nosotros. Somos hermanos, hijos de una sola patria, con un solo padre: ¡Dios que está en los cielos! ¡Pidámosle ayuda y bendecirá nuestras armas para que alcancemos la victoria!"
 krakow.1.a: "Debemos reafirmar de inmediato nuestro control sobre Cracovia."
 krakow.1.b: "Estamos destinados a preservar el estatus del Tratado de Viena."
 krakow.2.t: "El Gran Ducado de Cracovia"
 krakow.2.d: "Una vez aplastada la revolución en Cracovia, la antigua Ciudad Libre se ha integrado en el reino de Galicia y Lodomeria como Gran Ducado de Cracovia. Este acto ha suscitado polémica en Europa por no respetar el Tratado de Viena."
 krakow.2.f: "«Cualquier plan concebido desde la moderación está destinado a fracasar cuando las circunstancias son extremas»." #- Klemens von Metternich
 krakow.2.a: "Hemos de centrarnos en mitigar las consecuencias diplomáticas."
 krakow.2.b: "Debemos seguir reprimiendo la ideología radical."
 je_the_krakow_uprising_annex_button: "Ocupar Cracovia"
 je_the_krakow_uprising_annex_button_desc: "Ocuparemos la Ciudad Libre de Cracovia para que forme parte de nuestro estado"
 modifier_repressing_polish_nationalism: "Represión del nacionalismo polaco"
 modifier_mitigating_diplomatic_consequences: "Mitigación por no respetar el tratado"
