l_russian:
 je_the_krakow_uprising: "Краковское восстание"
 je_the_krakow_uprising_reason: "[concept_revolution], охватившая вольный город [SCOPE.sCountry('krakow_scope').GetName], грозит начать новую волну польской националистической агитации в Галисии. Город нужно усмирить и включить в состав #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 krakow_uprising_happened_tt: "Краков недавно пережил [Concept('concept_revolution', 'революцию')]"
 krakow.1.t: "Манифест польской нации"
 krakow.1.d: "В Вольном городе #tooltippable_name #tooltip:[SCOPE.sCountry('krakow_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('krakow_scope').GetFlagTextIcon][SCOPE.sCountry('krakow_scope').GetCustom('RU_CL_PP')]#!#! вспыхнула революция, и радикальные польские националисты выпустили манифест, призывая к всеобщему избирательному праву, отмене крепостного права и воссоединению Польши."
 krakow.1.f: "Поляки!\n\nПробил час восстания — вся Польша поднимется и объединится — наши братья в Познанском княжестве, Царстве Польском, Литве и Рутении уже восстали и сражаются с нашим врагом.\n\nОтныне все различия между нами забыты. Мы братья, сыны одной Родины, с общим отцом — Господом нашим! Так обратимся же к Нему за помощью, чтобы Он благословил наше оружие и даровал нам победу!"
 krakow.1.a: "Нужно немедленно восстановить контроль над Краковом."
 krakow.1.b: "Мы обязаны выполнять условия Венского конгресса."
 krakow.2.t: "Великое княжество Краковское"
 krakow.2.d: "Революция в Кракове потерпела поражение, и бывший вольный город стал частью Королевства Галиция и Лодомерия в качестве Великого княжества Краковского. Тем самым были нарушены условия Венского конгресса, что спровоцировало волну противоречий."
 krakow.2.f: "«Любой план, задуманный в умеренных количествах, должен потерпеть неудачу, если обстоятельства будут крайними»." #- Klemens von Metternich
 krakow.2.a: "Сосредоточиться на устранении дипломатических последствий."
 krakow.2.b: "Продолжить подавлять радикальную идеологию."
 je_the_krakow_uprising_annex_button: "Оккупировать Краков"
 je_the_krakow_uprising_annex_button_desc: "Мы оккупируем Вольный город Краков, чтобы превратить его в полноценную часть нашего государства"
 modifier_repressing_polish_nationalism: "Подавить Польский национализм"
 modifier_mitigating_diplomatic_consequences: "Урегулирование нарушения договора"
