#Events
revolution_pulse_events.1.t: "Национальная самооборона"
revolution_pulse_events.1.d: "[ROOT.GetCountry.GetAdjective]ие [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName] становятся всё агрессивнее, и #tooltippable_name #tooltip:[SCOPE.sCulture('self_defense_threat_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('self_defense_threat_culture').GetCustom('RU_CUL_ADJ')|l]ие#!#! общины начали создавать вооружённые отряды для защиты населения."
revolution_pulse_events.1.f: "«Дух древних #tooltippable_name #tooltip:[SCOPE.sCulture('self_defense_threat_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('self_defense_threat_culture').GetCustom('RU_CUL_ADJ')|l]их#!#! героев, блуждающий в мире хаоса, наконец нашёл своё место»." #- Anonymous Jewish Bundist, 1906
revolution_pulse_events.1.a: "У властей есть более важные заботы."
revolution_pulse_events.1.b: "[SCOPE.sCulture('self_defense_threat_culture').GetName] нарушили закон, и их следует наказать."
revolution_pulse_events.2.t: "Стохастический террор"
revolution_pulse_events.2.d: "После недавнего теракта, который осуществили радикальные [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName|l] в регионе [SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName], выяснилось, что в руках ответственных за нападение находятся труды, автором которых является [SCOPE.sCharacter('fedposting_agitator').GetFullName]."
revolution_pulse_events.2.f: "«…и когда ударит роковой час, когда мы должны будем пожертвовать собою, это сознание будет нас укреплять и поддерживать. Не для виду, но из глубины нашего существа мы заявляем, что мы готовы на всякие жертвы»." #- Jean Jaurès
revolution_pulse_events.2.a: "[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] представляют угрозу цивилизованному обществу."
revolution_pulse_events.2.b: "Представить этот инцидент как доказательство того, что [SCOPE.sCharacter('fedposting_agitator').GetFullName] призывает к терактам против невинных."
revolution_pulse_events.3.t: "Двоевластие"
revolution_pulse_events.3.d: "Революционеры-[SCOPE.gsInterestGroup('dual_power_ig').GetName|l] бросили вызов нашей власти и создали в регионе [SCOPE.sState('dual_power_state').GetStateRegion.GetName] совет рабочих и крестьян, заявляя, что он лучше представляет волю местного населения."
revolution_pulse_events.3.d2: "[SCOPE.gsInterestGroup('dual_power_ig').GetName] в регионе [SCOPE.sState('dual_power_state').GetStateRegion.GetName], вдохновившись работами, которые [SelectLocalization(SCOPE.sCharacter('dual_power_agitator').IsFemale, 'написала', 'написал' )] [SCOPE.sCharacter('dual_power_agitator').GetFullName], бросили вызов нашей администрации и создали совет рабочих и крестьян, заявляя, что он лучше представляет волю местного населения."
revolution_pulse_events.3.f: "«Можно с уверенностью сказать, что [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ое правительство существует с позволения народного совета»."
revolution_pulse_events.3.a: "[ROOT.GetCountry.GetAdjective]ое правительство является единственной законной властью в регионе [SCOPE.sState('dual_power_state').GetStateRegion.GetName]!"
revolution_pulse_events.3.b: "Жители региона [SCOPE.sState('dual_power_state').GetStateRegion.GetName] научились сообща бороться с тиранией правительства."
revolution_pulse_events.3.c: "Установить военную администрацию в регионе [SCOPE.sState('dual_power_state').GetStateRegion.GetName]."
revolution_pulse_events.4.t: "Рядовые солдаты"
revolution_pulse_events.4.d: "[GetPopType('soldiers').GetName] из #tooltippable_name #tooltip:[SCOPE.sBuilding('soldiers_council_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('soldiers_council_building').GetCustom('RU_BL_RP')]#!#! региона [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] создали совет с целью потребовать лучшего обращения и увеличения жалования. [SCOPE.gsInterestGroup('armed_forces_ig').GetName] видят в этом угрозу своей легитимности."
revolution_pulse_events.4.f: "Украдкой достав написанный от руки памфлет из кармана шинели, он передал его товарищу.\n\n«Мы с сержантом разговаривали о нашем жаловании… я знаю, ты тоже так считаешь. Как мы должны делать своё дело, если генералы тратят все деньги, которые должны нам, на своих белых коней?»"
revolution_pulse_events.4.a: "Наложить дисциплинарные взыскания и прислать замену из других регионов."
revolution_pulse_events.4.b: "Наши [GetPopType('soldiers').GetName|l] должны иметь возможность отстаивать свои интересы."
revolution_pulse_events.5.t: "Самоорганизация"
revolution_pulse_events.5.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] из региона [SCOPE.sState('self_organization_state').GetStateRegion.GetName], симпатизирующие революционерам, начали создавать крестьянские советы для борьбы с властью, которой обладают местные [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
revolution_pulse_events.5.f: "«Я хочу обременять совесть богатых всеми страданиями и всеми скрытыми горькими слезами»." #- Rosa Luxemburg
revolution_pulse_events.5.a: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] должны запомнить, где их место."
revolution_pulse_events.5.b: "[SCOPE.gsInterestGroup('landowners_ig').GetName] должны пойти на уступки ради сохранения спокойствия."
revolution_pulse_events.6.t: "Бегство линкора «[SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]»"
revolution_pulse_events.6.d: "Команда линкора #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#!, ранее размещавшегося на базе [SCOPE.sBuilding('potemkin_naval_base').GetName] в регионе [SCOPE.sState('potemkin_state').GetStateRegion.GetName], взбунтовалась и бежала с кораблём в [SCOPE.sCountry('potemkin_final_destination').GetAltName('RU_CL_VP')]. Власти [SCOPE.sCountry('potemkin_final_destination').GetAltName('RU_CL_RP')] отказались выдать моряков."
revolution_pulse_events.6.f: "Огромное стальное судно вошло в порт, но не под родным [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им флагом, а под флагом [SCOPE.sCountry('potemkin_final_destination').GetAltName('RU_CL_RP')]. Матросы на палубе радовались возможности скрыться в недрах нового города, вдали от кишащих личинками рационов и ржавых коек.\n\nВ то же время, пока бедняки региона [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting] наблюдали, как другие корабли начинают преследовать «[SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]», в головах у них крутилась одна мысль;\n\n«Мы не забудем!»"
revolution_pulse_events.6.a: "Провести переговоры с [SCOPE.sCountry('potemkin_final_destination').GetAdjective|l]им правительством о возвращении корабля."
revolution_pulse_events.6.b: "[SCOPE.sCountry('potemkin_final_destination').GetAdjective|l]ое правительство сотрудничает с предателями!"
revolution_pulse_events.7.t: "Шествие с петицией"
revolution_pulse_events.7.d: "[SCOPE.sCharacter('petition_march_leader').GetFullName] во главе просителей, действующих от имени группы «[SCOPE.gsInterestGroup('petition_march_ig').GetName]», заняли пустующую резиденцию правительства в городе [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]. Они отказываются покидать её до тех пор, пока [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] не согласится встретиться с ними."
revolution_pulse_events.7.f: "Вот что стоит пред нами, государь! И это-то нас и собрало к стенам твоего дворца. Тут мы ищем последнего спасения. Не откажи в помощи твоему народу, выведи его из могилы бесправия, нищеты и невежества, дай ему возможность самому вершить свою судьбу, сбрось с него невыносимый гнёт чиновников. Разрушь стену между тобой и твоим народом, и пусть он правит страной вместе с тобой. Ведь ты поставлен на счастье народу, а это счастье чиновники вырывают у нас из рук; к нам оно не доходит — мы получаем только горе и унижение!" #-1905 Petition to the Tsar
revolution_pulse_events.7.a: "Отправить представителя правящего рода для встречи с ними."
revolution_pulse_events.7.b: "Это явное покушение на монарха! Разогнать их!"
revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] сядет на скорый поезд до города [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]."
revolution_pulse_events.8.t: "Народное богатство"
revolution_pulse_events.8.d: "Группа революционеров ограбила [ROOT.GetCountry.GetAdjective|l]ий государственный банк в регионе [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]. Значительные средства были похищены и оказались в руках революционеров."
revolution_pulse_events.8.f: "Рявкнул выстрел, и на мраморном потолке появилась ещё одна трещина. Крики банковских служащих смешались с шумом падающих на пол осколков.\n\n«Именем исполнительного революционного комитета, вы все арестованы! Руки вверх! Иначе вы все будете убиты!»"
revolution_pulse_events.8.a: "Усилить охрану [ROOT.GetCountry.GetAdjective|l]их банков."
revolution_pulse_events.8.b: "Положиться на местных жителей в надежде, что они передадут сведения о подозреваемых."
revolution_pulse_events.8.c: "[SCOPE.sLaw('secret_police_law').GetName] займётся этими преступниками."
revolution_pulse_events.9.t: "Подпольная агитация"
revolution_pulse_events.9.d: "Сторонники революции начали антиправительственную агитацию в #tooltippable_name #tooltip:[SCOPE.sBuilding('agitation_af_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('agitation_af_building').GetCustom('RU_BL_PP')]#!#! региона [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
revolution_pulse_events.9.d2: "Сторонники революции начали антиправительственную агитацию в #tooltippable_name #tooltip:[SCOPE.sBuilding('agitation_af_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('agitation_af_building').GetCustom('RU_BL_PP')]#!#! региона [SCOPE.sState('agitation_af_state').GetStateRegion.GetName], распространяя памфлеты, в которых [SCOPE.sCharacter('agitation_af_agitator').GetFullName] призывает к революционным выступлениям."
revolution_pulse_events.9.f: "«Вы должны понять, государство нарушило все возможные права, чтобы высосать из вас все соки. Не только здесь, но и в других регионах люди, как вы и я, объединяются, чтобы покончить с этим кошмаром».\n\n«Всё начнётся с нас! Мы простые солдаты, на нас возложено быть проводниками их воли… что случится, когда они поймут, что им не на кого рассчитывать?»"
revolution_pulse_events.9.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] должны ставить верность на первое место."
revolution_pulse_events.9.b: "На чьей стороне солдаты, тот и правит страной."
revolution_pulse_events.10.t: "Реформы под дулом"
revolution_pulse_events.10.d: "Нация охвачена революционными настроениями, и [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName|l] советуют, чтобы [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName] [SelectLocalization(SCOPE.sCharacter('reforms_at_gunpoint_ruler').IsFemale, 'провела', 'провёл' )] ряд реформ, чтобы задобрить революционеров."
revolution_pulse_events.10.f: "«Положение серьёзное. В столице анархия. Правительство парализовано. Транспорт продовольствия и топлива пришёл в полное расстройство. Растёт общественное недовольство… Медлить нельзя. Всяческое промедление смерти подобно»." #- Mikhail Rodzianko
revolution_pulse_events.10.a: "Это предложение спасёт [ROOT.GetCountry.GetAltName('RU_CL_VP')] от бесчинства радикалов."
revolution_pulse_events.10.b: "[SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] станут нашим оплотом в борьбе с революцией."
revolution_pulse_events.10.c: "Революционеров нельзя насытить, их можно только уничтожить."
revolution_pulse_events.11.t: "Тринчерократия"
revolution_pulse_events.11.d: "Разочаровавшиеся [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] начали писать поэмы и рассказы в честь товарищей, обретённых в ходе недавней войны против [SCOPE.sCountry('most_recent_opponent_scope').GetAltName('RU_CL_RP')]. Они видят в этом воинском духе выход из общественных беспорядков."
revolution_pulse_events.11.f: "«Жестокое и кровавое ученичество окопов обретёт значение. Оно станет источником храбрости, веры и стойкости»." #- Benito Mussolini
revolution_pulse_events.11.a: "Именно такой настрой нам нужен для борьбы с врагами."
revolution_pulse_events.11.b: "Бред обезумевших на войне."
revolution_pulse_events.12.t: "Жёлтый интернационал"
revolution_pulse_events.12.d: "Хотя [SCOPE.sCharacter('communist_agitator_scope').GetFullName] активно ведёт революционную агитацию, некоторые [SCOPE.gsInterestGroup('trade_union_ig').GetName|l] сохраняют сильные реформистские симпатии. Если [SCOPE.gsInterestGroup('trade_union_ig').GetName|l] окажутся в их власти, нам будет проще бороться с революционерами."
revolution_pulse_events.12.f: "«Зрелый пролетариат никогда не примет диктатуру, сколь пролетарскими бы ни были её цвета, как инструмент эмансипации»." #- Karl 'Renegade' Kautsky
revolution_pulse_events.12.a: "Пусть уж наши враги стремятся к реформам, а не к революции."
revolution_pulse_events.12.a1: "[SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName] станет основой группы «[SCOPE.gsInterestGroup('trade_union_ig').GetName]»."
revolution_pulse_events.12.b: "Социалист остаётся социалистом, сколь дружелюбным бы он ни казался."
revolution_pulse_events.13.t: "Бескорыстная помощь"
revolution_pulse_events.13.d: "[SCOPE.gsInterestGroup('attacked_ig').GetName] выказывают всё больше неповиновения, и не носящие формы [SCOPE.gsInterestGroup('paramil_ig').GetName] в регионе [SCOPE.sState('attacked_state').GetStateRegion.GetName] сформировали отряды для подавления революционеров."
revolution_pulse_events.13.f: "Газета покоилась на столе, словно мёртвая птица. Один её угол намок от пролитого кофе. «Народные массы больше не должны сидеть сложа руки… — гласил жирный шрифт первой страницы. — Сегодня все рабочие, не чуждые принципов, должны оказать поддержку…»\n\nЧитатель поднялся со стула и повернулся к двери, а затем взял в руки самодельную дубинку, лежавшую рядом с газетой."
revolution_pulse_events.13.a: "В трудное время удобно иметь повод заявить о своей непричастности."
revolution_pulse_events.13.b: "Окажите им поддержку, чтобы [SCOPE.sCharacter('communist_revolutionary_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('communist_revolutionary_scope').IsFemale, 'осознала', 'осознал' )] ошибочность своих взглядов."
revolution_pulse_events.13.c: "Только государство имеет право на насилие в отношении своих врагов."
revolution_pulse_events.14.t: "Союз [ROOT.GetCountry.GetAdjectiveNoFlag|l]ого народа"
revolution_pulse_events.14.d: "В результате недавних беспорядков в [ROOT.GetCountry.GetAltName('RU_CL_PP')] [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l] создали националистическую организацию, призванную защитить страну и правительство от революционной деятельности."
revolution_pulse_events.14.f: "В своей пламенной речи выступающий яростно обличал красных, врагов [ROOT.GetCountry.GetAltName('RU_CL_RP')], всех, кого облачённые в чёрное люди у флагштока сочли недостойными.\n\n«И чем вы докажете свою поддержку правительства и всех добропорядочных [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их граждан в борьбе со всякой грязью?»\n\nЖёсткий взгляд впился в толпу, высматривая, кто из зевак первым попробует сбежать."
revolution_pulse_events.14.a: "#tooltippable_name [ROOT.GetCountry.GetAdjectiveNoFlag]ий#! народ выступил против революции."
revolution_pulse_events.14.b: "Нам нет дела до виляния этого демагога."
revolution_pulse_events.15.t: "Приобщение"
revolution_pulse_events.15.d: "В свете недавнего роста революционных настроений у правительства появилась возможность сблизиться с националистическим движением, которое возглавляет [SCOPE.sCharacter('reactionary_agitator').GetFullName], и усилить [SCOPE.sCharacter('reactionary_agitator').GetHerHis|l] влияние на группу «[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]»."
revolution_pulse_events.15.f: "«Это должно быть встречей не врагов, но тех, чья любовь к [ROOT.GetCountry.GetAltName('RU_CL_DP')] выходит за привычные рамки. Пусть мы расходимся во мнении, надеюсь, вы не станете отрицать, что любая угроза нашей стране является угрозой для всех нас…»"
revolution_pulse_events.15.a: "С [SCOPE.sCharacter('reactionary_agitator').GetHerHis|l] помощью мы похороним революцию."
revolution_pulse_events.15.b: "Нам не нужна помощь провокаторов."
revolution_pulse_events.16.t: "Инновации и верность"
revolution_pulse_events.16.d: "В среде противников революции начали возникать различные течения, расходящиеся во мнении о том, каким должно быть будущее их движения. Наиболее радикальные [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName|l] начали призывать к созданию нового тоталитарного националистического правительства ради борьбы с коммунистической угрозой."
revolution_pulse_events.16.f: "«За две недели газеты могут довести человеческие массы любой страны до такого состояния экзальтированной ярости, что мужчины будут готовы надеть форму, чтобы убивать или погибнуть во имя гнусной выгоды немногих заинтересованных сторон»." #- Albert Einstein
revolution_pulse_events.16.a: "Защитники страны должны принять новый облик."
revolution_pulse_events.16.b: "Очередное модернистское заблуждение."
revolution_pulse_events.17.t: "Чудовищная возможность"
revolution_pulse_events.17.d: "Обвинив #tooltippable_name #tooltip:[SCOPE.sCulture('pogrom_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('pogrom_culture').GetCustom('RU_CUL_ADJ')|l]ий#!#! народ в организации революционных беспорядков, [SCOPE.sCharacter('reactionary_agitator').GetFullName] и [SCOPE.sCharacter('reactionary_agitator').GetHerHis|l] сторонники-[SCOPE.gsInterestGroup('pogrom_ig').GetName|l] устроили волну насилия против #tooltippable_name #tooltip:[SCOPE.sCulture('pogrom_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('pogrom_culture').GetCustom('RU_CUL_ADJ')|l]ого#!#! населения в регионе [SCOPE.sState('pogrom_state').GetStateRegion.GetName] и соседних с ним."
revolution_pulse_events.17.f: "«Что за чудовище использует страх, чтобы обрушить гнев толпы на простых граждан? В реальном мире так поступали не чудовища, так поступали те, кто жаждет власти»." #- GennaRose Nethercott
revolution_pulse_events.17.a: "[SCOPE.sCulture('pogrom_culture').GetName] действительно угрожают [ROOT.GetCountry.GetAltName('RU_CL_VP')]."
revolution_pulse_events.17.b: "Это беззаконие исчерпало свою полезность."
revolution_pulse_events.18.t: "Оружие врага"
revolution_pulse_events.18.d: "[SCOPE.sCharacter('fascist_agitator').GetFullName] и [SCOPE.sCharacter('fascist_agitator').GetHerHis|l] националистическое движение набирает популярность, и бывшие социалисты, разочаровавшиеся в «антинациональных» идеях, которых придерживаются [SCOPE.gsInterestGroup('internationalist_ig').GetName|l], начали переходить на сторону националистов. Фашистские взгляды надёжно укоренились среди контрреволюционеров [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
revolution_pulse_events.18.f: "«Фашизм утверждает государство как истинную реальность индивида. Если свобода должна быть неотъемлемым свойством реального человека, а не абстрактной марионетки, как его представлял себе индивидуалистический либерализм, то фашизм — за свободу. Он — за единственную свободу, которая может быть серьёзным фактом, именно — за свободу государства и свободу индивида в государстве. И это потому, что для фашиста всё в государстве и ничто человеческое или духовное не существует и тем более не имеет ценности вне государства»." #- Benito Mussolini
revolution_pulse_events.18.a: "Фашисты управляемы. Социалисты — нет."
revolution_pulse_events.18.b: "Будущее [ROOT.GetCountry.GetAltName('RU_CL_RP')] за фашизмом."
revolution_pulse_events.19.t: "Современные методы"
revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName] и колонна [SCOPE.sCharacter('fascist_regime_agitator').GetHerHis|l] сторонников из представителей группы «[SCOPE.gsInterestGroup('fascist_agitator_ig').GetName]» устроили марш на город [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], требуя руководящие посты в правительстве."
revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('fascist_regime_leader').IsFemale, 'выступила', 'выступил' )] с речью перед [ROOT.GetCountry.GetAdjective|l]им правительством и, пользуясь тем, что [SCOPE.sCharacter('fascist_regime_leader').GetHerHis|l] поддерживают [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] и [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName|l], [SelectLocalization(SCOPE.sCharacter('fascist_regime_leader').IsFemale, 'потребовала', 'потребовал' )] себе руководящую должность в правительстве."
revolution_pulse_events.19.f: "«Политики и капиталисты утверждают, что могут справить с кризисом и обезопасить [ROOT.GetCountry.GetAdjectiveNoFormatting]ую нацию от социалистической заразы. В лучшем случае это слова глупых идеалистов. В худшем случае они сами ничем не лучше красных. Только немедленное возрождение национального величия спасёт [ROOT.GetCountry.GetAltName('RU_CL_VP')] в час нужды...»"
revolution_pulse_events.19.a: "Да здравствует [SCOPE.sCharacter('fascist_regime_leader').GetFullName], истинный герой нации!"
revolution_pulse_events.19.a2: "Да здравствует [SCOPE.sCharacter('fascist_regime_agitator').GetFullName], лучший представитель нашего народа!"
revolution_pulse_events.19.b: "Прогнать этих выскочек на улицы города [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]!"
revolution_pulse_events.20.t: "Идеалы прошлого"
revolution_pulse_events.20.d: "Стремясь предотвратить революцию, [SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('reactionary_regime_ig_leader').IsFemale, 'подала', 'подал' )] петицию о том, чтобы [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle|l] [SelectLocalization(SCOPE.sCharacter('petition_march_ruler').IsFemale, 'восстановила', 'восстановил' )] автократию. Собравшиеся [SCOPE.gsInterestGroup('reactionary_regime_ig').GetName|l] уже подтвердили, что поддержат подобные чрезвычайные меры."
revolution_pulse_events.20.f: "«В чём корень [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой славы? В готовности предыдущих лидеров принимать трудные решения и принимать бразды в непростое время».\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting] [SelectLocalization(SCOPE.sCharacter('reactionary_regime_ig_leader').IsFemale, 'махнула', 'махнул' )] рукой в сторону окна, указывая на далёкие клубы дыми.\n\n«Сейчас дух нашей страны ослаб, но мы можем вдохнуть в него новую жизнь...»"
revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] станет спасителем нации."
revolution_pulse_events.20.b: "Это принесёт больше вреда, чем пользы."
revolution_pulse_events.21.t: "Пролита благородная кровь"
revolution_pulse_events.21.d: "Отряд революционеров убил незначительного представителя [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ой аристократии в его поместье в области [SCOPE.sState('assassination_state').GetName]. Выжившие члены семьи требуют расплаты."
revolution_pulse_events.21.f: "Раздался выстрел, вскрик, а затем всё стихло. Мгновение спустя тишину разорвал душераздирающий женский крик."
revolution_pulse_events.21.a: "Мы не должны отвлекаться на подобный террор."
revolution_pulse_events.21.b: "Объявить национальный траур."
revolution_pulse_events.22.t: "Министр в заложниках"
revolution_pulse_events.22.d: "[SCOPE.sCharacter('hostage_char').GetFullName], [SelectLocalization(SCOPE.sCharacter('hostage_char').IsFemale, 'одна', 'один' )] из доверенных министров, на которых полагается [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SelectLocalization(SCOPE.sCharacter('hostage_char').IsFemale, 'была похищена и вывезена', 'был похищен и вывезен' )] в неизвестном направлении. Бунтовщики объявили, что [SCOPE.sCharacter('hostage_char').GetLastName] будет [SelectLocalization(SCOPE.sCharacter('hostage_char').IsFemale, 'казнена', 'казнён' )], если правительство не заплатит выкуп."
revolution_pulse_events.22.f: "ПОЙМИТЕ ВОТ ЧТО: от вас зависит, будет жить [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting] или умрёт. Если [SCOPE.sCharacter('hostage_char').GetSheHe|l] умрёт, [SCOPE.sCharacter('hostage_char').GetHerHis|l] кровь будет только на ваших руках, равно как и кровь множества жителей [ROOT.GetCountry.GetAltName('RU_CL_RP')].\n\nУ вас есть сорок восемь часов после получения письма, чтобы заплатить выкуп."
revolution_pulse_events.22.a: "Мы должны заплатить."
revolution_pulse_events.22.b: "Если они хотят, чтобы [SCOPE.sCharacter('hostage_char').GetFullName] [SelectLocalization(SCOPE.sCharacter('hostage_char').IsFemale, 'стала мученицей', 'стал мучеником' )], да будет так."
revolution_pulse_events.22.c: "Отправить армию для [SCOPE.sCharacter('hostage_char').GetHerHis|l] спасения."
revolution_pulse_events.23.t: "Повстанческая организация"
revolution_pulse_events.23.d: "Расследование в #tooltippable_name #tooltip:[SCOPE.sBuilding('university_terror_building').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [SCOPE.sBuilding('university_terror_building').GetCustom('RU_BL_PP')|l]#!#! области [SCOPE.sState('university_terror_state').GetName] выявило достоверные свидетельства революционной деятельности в студенческой среде, явно поддерживаемой кем-то из сотрудников факультета."
revolution_pulse_events.23.f: "«Лежащая на нас вина стара как мир, вина тех, кто веками угнетал народ. Мы должны искупить эту вину и посвятить свои жизни, до последней капли, возвышению крестьян...»\n\nЗдесь, в подвале, мнение профессоров обсуждали вслух, отметил студент в красном головном уборе и с записной книжкой, но эти мысли всё так же разрушительны."
revolution_pulse_events.23.a: "Закрыть университет и арестовать преподавателей."
revolution_pulse_events.23.b: "Эти обвинения беспочвенны."
revolution_pulse_events.24.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] избегает покушения"
revolution_pulse_events.24.d: "На церемонии открытия декоративного сада в городе [SCOPE.sState('capital_scope').GetCityHubName] пробравшийся туда революционер сдетонировал взрывное устройство рядом с местом, где [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'стояла', 'стоял' )] [ROOT.GetCountry.GetRuler.GetFullName], в результате чего [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'была ранена', 'был ранен' )], но и сам нападавший погиб от полученных ран."
revolution_pulse_events.24.f: "Едва бомба взорвалась с громким хлопком, толпа, позабыв о своих ранах, набросилась на несостоявшегося убийцу, повалив его наземь и избивая кулаками и сумками.\n\n«Народ [ROOT.GetCountry.GetAltName('RU_CL_RP')]! Я сделал это ради вас!» — кричал убийца, но его никто не слушал. Жандармы вытащили его окровавленное бесчувственное тело, изувеченное теми, кому он якобы служил."
revolution_pulse_events.24.a: "Мы отомстим всем предателям и убийцам!"
revolution_pulse_events.24.b: "Мы точно знаем, кто стоит за этим и кто именно должен умереть."
revolution_pulse_events.25.t: "Смерть от взрыва"
revolution_pulse_events.25.d: "Когда [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'ехала', 'ехал' )] в карете из города [SCOPE.sState('capital_scope').GetCityHubName] в одно из своих загородных поместий, вооружённый революционер бросился под колёса с гранатой, в результате чего погибли и [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], и сам террорист."
revolution_pulse_events.25.f: "Всё было как во сне, мне показалось, что какой-то молодой человек весьма субтильного телосложения спешно сошёл с тротуара в сторону правительственной кареты и бросился под колёса. Затем последовал оглушительный взрыв. Едва это произошло, как правитель, приближённые офицеры и случайные прохожие все как один упали, а затем их закрыло облако белого дыма." #- Edited testimony of Vasily Gorokhov
revolution_pulse_events.25.a: "Сбросить прах убийцы в реку и устроить траур по погибшему правителю."
revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName] отомстит убийцам [SCOPE.GetRootScope.GetCountry.GetCustom('mother_father')]."
custom_father: "своего отца"
custom_mother: "своей матери"
revolution_pulse_events.26.t: "[SCOPE.gsInterestGroup('devout_ig').GetName]-агитаторы"
revolution_pulse_events.26.d: "Оказалось, что некоторые влиятельные [SCOPE.gsInterestGroup('devout_ig').GetName|l] использовали своё привилегированное положение в обществе, чтобы поощрять радикальные антиправительственные действия."
revolution_pulse_events.26.f: "«В [ROOT.GetCountry.GetAltName('RU_CL_PP')] существует два непримиримых лагеря, — сказал священник. — Один из них использует методы анти[ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого и антирелигиозного террора! Но [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] на стороне их оппонентов, ведь они стремятся восстановить порядок в стране. С учётом сказанного... кого следует поддержать любому добропорядочному человеку?»"
revolution_pulse_events.26.a: "Вмешавшись в политические дела, они утратили свою неприкосновенность."
revolution_pulse_events.26.b: "Мы не можем запятнать себя казнью священнослужителей."
revolution_pulse_events.27.t: "Революционное выступление в области [SCOPE.sState('standoff_state').GetName]"
revolution_pulse_events.27.d: "Группа революционеров в области [SCOPE.sState('standoff_state').GetName] заперлась в церкви, прихватив значительные запасы оружия и боеприпасов. Они обстреляли правительственных служащих, попытавшихся захватить здание."
revolution_pulse_events.27.f: "Пули оцарапали деревянные стены церкви, но её дубовые двери устояли. Груда тел лежит снаружи, там, где их настиг первый залп. Обстрел вёлся изо всех окон, что вынудило полицейских и солдат попрятаться за баррикадами. Один из людей в форме обернулся к соседу, пытаясь разобраться в ситуации."
revolution_pulse_events.27.a: "Их пример станет уроком — обстрелять здание из орудий."
revolution_pulse_events.27.b: "Отправить парламентёра и договориться с захватившими здание."
revolution_pulse_events.28.t: "Женский орден в области [SCOPE.sState('feminine_brigades_state').GetName]"
revolution_pulse_events.28.d: "Женщины из области [SCOPE.sState('feminine_brigades_state').GetName], имеющие связи в группе «[SCOPE.gsInterestGroup('devout_ig').GetName]», создали организацию, призванную оказывать медицинскую и материальную поддержку антиправительственным революционерам."
revolution_pulse_events.28.f: "«Ненавистный тиран [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] не имеет законной власти в наших храмах, образах и культах», — объявила с трибуны женщина с закрытым вуалью лицом.\n\n«Мы не уважаем тиранические законы, противоречащие нашей религии, и не станем им подчиняться!»" #- Benita Tortoledo de García
revolution_pulse_events.28.a: "Нельзя, чтобы эти женщины стали мученицами."
revolution_pulse_events.28.b: "Нужно подавить женские религиозные организации и подорвать их единство."
revolution_pulse_events.29.t: "Преступность и вера"
revolution_pulse_events.29.d: "Реакционная политика, которой придерживаются многие [GetPopType('clergymen').GetName|l], связанные с группой «[SCOPE.gsInterestGroup('devout_ig').GetName]», привела к тому, что многие начали требовать от правительства ограничить политическое влияние [ROOT.GetCountry.GetAdjective|l]их религиозных организаций."
revolution_pulse_events.29.f: "«Моё мнение по данному вопросу однозначно. Все монастыри города [SCOPE.sState('capital_scope').GetCityHubName] не стоят жизни одного рядового [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого гражданина»."
revolution_pulse_events.29.a: "Это святые люди, и они вольны говорить что им угодно."
revolution_pulse_events.29.b: "Запереть храмы и арестовать тех, кто будет сопротивляться."
revolution_pulse_events.29.c: "Путь к праведной стране лежит через революцию."
revolution_pulse_events.30.t: "Рабочие бригады области [SCOPE.sState('workers_brigade_state').GetName]"
revolution_pulse_events.30.d: "Вооружённые рабочие из прогрессивной группы «[SCOPE.gsInterestGroup('workers_militia_ig').GetName]» вызвались помочь правительству в подавлении реакционных сил, угрожающих [ROOT.GetCountry.GetAltName('RU_CL_DP')]."
revolution_pulse_events.30.f: "Пусть приветствуют ружья\nМудрость нашего века\nИ пусть на страницах истории\nПорох оставит отметку." #- Langston Hughes
revolution_pulse_events.30.a: "Нам потребуется вся возможная помощь."
revolution_pulse_events.30.b: "Потребовать немедленного разоружения этой организации."
revolution_pulse_events.31.t: "Военное положение"
revolution_pulse_events.31.d: "Массовые мятежи в области [SCOPE.sState('martial_laws_state').GetName], которые устроили [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l], которыми командует [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName], привели к тому, что офицеры выступили в поддержку нового правительства."
revolution_pulse_events.31.f: "Всё началось с нескольких недовольных интендантов и полковничьих родственников, но быстро распространилось в рядах вооружённых сил. Под принуждением со стороны командиров или по своей воле, но целые бригады примкнули к мятежу. Их клятвы верности оказались втоптаны в грязь со всеми, кто встал у них на пути."
revolution_pulse_events.31.a: "Арестовать предателей."
revolution_pulse_events.31.b: "Отправить их по домам и напомнить о долге."
revolution_pulse_events.31.c: "Расстрелять каждого десятого."
revolution_pulse_events.32.t: "Vox Diaboli"
revolution_pulse_events.32.d: "В области [SCOPE.sState('vox_diaboli_state').GetName], #tooltippable_name #tooltip:[SCOPE.sPop('majority_religion').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('majority_religion').GetReligion.GetCustom('RU_RL_ADJ_IE')|l]#!#! священники, которых возглавляет [SCOPE.sCharacter('devout_ig_leader').GetFullName], призвали к мятежу, обвиняя во всех своих бедах последователей #tooltippable_name #tooltip:[SCOPE.sPop('minority_religion').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('minority_religion').GetReligion.GetCustom('RU_RL_RP')|l]#!#!."
revolution_pulse_events.32.f: "Чтобы не спутать глас народа с гласом божьим, важно помнить: враг рода человеческого знает писание лучше любого из нас. Сладкоречивые проповеди приводят к распрям, и всякий раз расплачиваться приходится реками человеческой крови."
revolution_pulse_events.32.a: "Заткнуть рот руководству."
revolution_pulse_events.32.b: "Разместить солдат за стенами #tooltippable_name #tooltip:[SCOPE.sPop('minority_religion').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('minority_religion').GetReligion.GetCustom('RU_RL_ADJ_IH')|l]#!#! общин."
revolution_pulse_events.32.c: "Обратить внимание на #tooltippable_name #tooltip:[SCOPE.sPop('majority_religion').GetReligion.GetTooltipTag],DATA_RELIGION_NAME_TOOLTIP,ReligionTooltip [SCOPE.sPop('majority_religion').GetReligion.GetCustom('RU_RL_ADJ_IE')|l]#!#! проблемы."
revolution_pulse_events.33.t: "Жадность — это хорошо"
revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName], и [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] из области [SCOPE.sState('greed_is_good_state').GetName] объявили об остановке промышленного производства до тех пор, пока к власти не придёт более сговорчивое правительство."
revolution_pulse_events.33.f: "Говоря простыми словами, враждебным поглощением называется приобретение крупной компанией более мелкой вопреки воле последней. Это работает и с правительствами. Для достаточно крупной компании ставящее препоны государство является лишь ещё одной компанией, которую нужно поглотить. С поправкой, что после этого бизнес сможет диктовать правила.\n\nДостаточно взглянуть на Ост-Индскую компанию."
revolution_pulse_events.33.a: "Договориться о минимальном функционировании."
revolution_pulse_events.33.b: "Открыть новые заводы под контролем наших управленцев."
revolution_pulse_events.33.c: "Применить силу."
revolution_pulse_events.34.t: "Новое протемнение"
revolution_pulse_events.34.d: "Заголовок газеты, которую публикует [SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName], объявляет, что все писатели, художники, артисты и учителя в области [SCOPE.sState('little_dark_age_state').GetName] уволились. #tooltippable_name [ROOT.GetCountry.GetAdjective]ому#! населению остался лишь один способ излить своё негодование: мятеж."
revolution_pulse_events.34.f: "«Просвещением» назвали время великих мыслителей и творцов. Оно обещало освободить всех от оков невежества и суеверий.\n\nТеперь наступило «Протемнение», время жестокого невежества и пугающего мистицизма. Оно грозит гибелью культуры, крушением надежд, но, возможно, переживших его всё же ждёт новое начало."
revolution_pulse_events.34.a: "Правительство запустит собственную печать."
revolution_pulse_events.34.b: "Возможно, пора расширить поддержку искусств?"
revolution_pulse_events.34.c: "Нужны новые преподаватели университетов."
revolution_pulse_events.35.t: "Проблемы простонародья"
revolution_pulse_events.35.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] из области [SCOPE.sState('tragedy_of_commons_state').GetName] установили в своих владениях арендную плату, выходящую за рамки здравого смысла. Арендаторы злятся на правительство за неспособность защитить их."
revolution_pulse_events.35.f: "В трудное время перед человеком встаёт выбор: найти виновного в своих бедах или постараться всё исправить. Философы могут бесконечно спорить, является это признаком силы или фатальной глупостью. Ясно лишь, что это не признак ума. Вину можно переложить на других, и виновные получат наибольшую выгоду."
revolution_pulse_events.35.a: "Арестовать зачинщиков!"
revolution_pulse_events.35.b: "Нужно предъявить обвинения в вымогательстве."
revolution_pulse_events.35.c: "Нужно установить жёсткое ограничение на арендную плату."
revolution_pulse_events.36.t: "Под грудой канцелярщины"
revolution_pulse_events.36.d: "Из-за массовой фальсификации докладов в области [SCOPE.sState('red_tape_state').GetName] сложилась ситуация, когда правая рука правительства не знает, что творит левая. [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName] выдвигает простое требование: передать власть тем, кто знает, как нужно вести дела."
revolution_pulse_events.36.f: "Чтобы оказывать сопротивление, не обязательно бить дубиной по голове или жечь машины. Куда эффективнее просто не выполнять джентльменское соглашение об эффективном ведении дел. Пара выдуманных чисел там, немного ложной информации здесь — в глазах наблюдателя это просто невинные оплошности. В совокупности это может быть как бездумной ошибкой, так и сознательным саботажем."
revolution_pulse_events.36.a: "Нужно заменить эти доклады."
revolution_pulse_events.36.b: "Обвинить их в мошенничестве!"
revolution_pulse_events.36.c: "Начните с подложных чисел."
revolution_pulse_events.37.t: "Гниение лозы"
revolution_pulse_events.37.d: "В свете богатого урожая в области [SCOPE.sState('rot_on_vine_state').GetName], [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName] сообщает, что ничего не было собрано, и выдвигает ультиматум: новый порядок, от которого выиграют [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l], или массовый голод."
revolution_pulse_events.37.f: "«Мы подыхаем с голоду. Даже крысам есть нечего. Мы даже не можем пойти поохотиться на кроликов».\n\n«Взгляните на эти фрукты… висят и смотрят. Только руку протяни».\n\n«Почему правительство бездействует? Я лучше пообщаюсь с ними, чем с дробовиком Старика Дженкинса»."
revolution_pulse_events.37.a: "Конфисковать все причастные фермы."
revolution_pulse_events.37.b: "Отправить припасы из области [SCOPE.sCountry('neighbour_country').GetName]."
revolution_pulse_events.37.c: "Продать семена и инструкции по садоводству."
revolution_pulse_events.38.t: "Ни под каким предлогом"
revolution_pulse_events.38.d: "Разграбив казармы и военные заводы в области [SCOPE.sState('shall_not_be_infringed_state').GetName], [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l], которых возглавляет [SCOPE.sCharacter('trade_unions_ig_leader').GetFullName], обратили оружие против правительства [ROOT.GetCountry.GetAltName('RU_CL_RP')]."
revolution_pulse_events.38.f: "«В этом-то и недостаток националистического бряцанья оружием. Большинство полагает, что оружие им достаётся исключительно в рамках конкретного закона. Но в книге не говорится, что профсоюзы не отберут ваше оружие. Напротив, в ней говорится, чтобы мы прихватили побольше».\n\n«Да вы же читать не умеете!»\n\n«Это Энгельс, но попытка вам зачтётся»."
revolution_pulse_events.38.a: "Сосредоточиться на обороне городов."
revolution_pulse_events.38.b: "Загнать их в холмы."
revolution_pulse_events.38.c: "Нужно лучше вооружить полицию!"
revolution_pulse_events.39.t: "Стервятники над трупом"
revolution_pulse_events.39.d: "[SCOPE.gsInterestGroup('defecting_ig').GetName]-оппортунисты перешли на сторону группы «[SCOPE.gsInterestGroup('revolting_ig').GetName]»."
revolution_pulse_events.39.f: "Какой бы ни была причина смерти, тело ещё продолжит какое-то время дёргаться. Кто-то при этом способен учуять, когда ещё живой зверь окончательно умрёт. Он будет ждать смерти своей будущей трапезы столько, сколько потребуется. Но лучше быть первым и иметь возможность выбрать мясо по вкусу, чем подъедать остатки чужой трапезы."
revolution_pulse_events.39.a: "Да будет так."
revolution_pulse_events.39.b: "Попытаться убедить часть из них одуматься."
revolution_pulse_events.40.t: "Тяжёлая рука"
revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName] по ошибке [SelectLocalization(SCOPE.sCharacter('governor_person').IsFemale, 'нажила', 'нажил' )] себе врагов в рядах группы «[SCOPE.gsInterestGroup('defecting_ig').GetName]». После ложных обвинений в свой адрес умеренные [SCOPE.gsInterestGroup('defecting_ig').GetName|l] перешли на сторону группы «[SCOPE.gsInterestGroup('revolting_ig').GetName]»."
revolution_pulse_events.40.f: "Краткая вспышка гнева может превратить друга во врага. Даже самые верные союзники могут рассориться из-за недопонимания. И после этого дороги назад уже нет."
revolution_pulse_events.40.a: "Их новые друзья могут оказаться не столь гостеприимными."
revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName] [SelectLocalization(SCOPE.sCharacter('governor_person').IsFemale, 'должна', 'должен' )] покинуть свой пост."
