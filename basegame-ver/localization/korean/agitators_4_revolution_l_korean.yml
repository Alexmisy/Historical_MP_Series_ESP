#Events
revolution_pulse_events.1.t: "국가 자위권"
revolution_pulse_events.1.d: "[ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName] 사이에 난폭한 분위기가 고조되면서, 여러 [SCOPE.sCulture('self_defense_threat_culture').GetName] 공동체에서는 구성원의 안전을 지키기 위해 무장 민병대를 조직하기 시작했다."
revolution_pulse_events.1.f: "\"혼돈의 세계에서 방황하던 고대 [SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting] 영웅들의 영혼이 마침내 제자리를 찾았습니다.\"" #- Anonymous Jewish Bundist, 1906
revolution_pulse_events.1.a: "당국에는 더 중요한 안건이 산재해 있다."
revolution_pulse_events.1.b: "[SCOPE.sCulture('self_defense_threat_culture').GetName](은)는 선을 넘었으니 징계를 받게 될 것이다."
revolution_pulse_events.2.t: "확률론적 테러"
revolution_pulse_events.2.d: "최근 [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName]의 급진 지지자가 [SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName]에서 폭탄 테러를 감행한 후, 책임 당사자가 소유한 [SCOPE.sCharacter('fedposting_agitator').GetFullName]의 저서 사본이 발견되었다."
revolution_pulse_events.2.f: "\"...그리고 만약 비극적인 시간이 다가오며 그 흐름을 피하지 못하는 순간이 닥치면, 이러한 인식이 우리를 지지하고 북돋아 줄 것이다. \"아니다\"라고 말하는 것에서 그쳐서는 안 된다. 우리는 모든 것을 희생할 준비가 되어 있다고 마음 깊은 곳에서 선언하는 바이다.\"" #- Jean Jaurès
revolution_pulse_events.2.a: "[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName](은)는 시민 사회에 위협이 되고 있다."
revolution_pulse_events.2.b: "이 사건을 [SCOPE.sCharacter('fedposting_agitator').GetFullName](이)가 무고한 시민을 상대로 테러를 촉구한 결과라고 알린다."
revolution_pulse_events.3.t: "이중 권력"
revolution_pulse_events.3.d: "혁명파 [SCOPE.gsInterestGroup('dual_power_ig').GetName](은)는 자국 행정부에 필적하는 노동자 및 농민 위원회를 [SCOPE.sState('dual_power_state').GetStateRegion.GetName]에 설립하여 지역 주민들의 의사를 더 잘 대변하고 있다고 주장한다."
revolution_pulse_events.3.d2: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName]의 [SCOPE.gsInterestGroup('dual_power_ig').GetName](은)는 [SCOPE.sCharacter('dual_power_agitator').GetFullName]의 말에서 영감을 받아 자국 행정부에 필적하는 노동자 및 농민 위원회를 설립하여 지역 주민들의 의사를 더 잘 대변하고 있다고 주장한다."
revolution_pulse_events.3.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] 정부는 인민 위원회가 그 존재를 허용하는 동안에만 존재한다고 단호하게 말할 수 있습니다.\""
revolution_pulse_events.3.a: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName]에 대한 권한은 오로지 [ROOT.GetCountry.GetAdjective]에서만 가진다!"
revolution_pulse_events.3.b: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName] 주민들은 정부의 폭정에 함께 맞서는 법을 배웠다."
revolution_pulse_events.3.c: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName](을)를 군대가 직접 장악하도록 한다."
revolution_pulse_events.4.t: "평범한 군인들"
revolution_pulse_events.4.d: "[GetPopType('soldiers').GetName]의 [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] [SCOPE.sBuilding('soldiers_council_building').GetName]에서는 더 높은 임금과 더 나은 처우를 바라며 위원회를 조직하기 시작했다. [SCOPE.gsInterestGroup('armed_forces_ig').GetName](은)는 이를 자기 세력의 정당성에 대한 적극적인 위협으로 간주한다."
revolution_pulse_events.4.f: "그는 군복 외투 주머니에서 손으로 쓴 전단을 꺼내 동료에게 건넸다.\n\n\"하사와 나는 받는 급여에 대해 이야기를 나눴지. 자네도 같은 생각이란 거 알아. 우리가 받아야 할 돈을 장군들이 백마에게 먹이고 있는데 우리가 무슨 일을 할 수 있겠나?\""
revolution_pulse_events.4.a: "저들을 모두 징계하고 다른 지역에서 대체 인원을 부른다."
revolution_pulse_events.4.b: "우리의 [GetPopType('soldiers').GetName](이)라면 자기 이익을 지킬 수 있어야 한다."
revolution_pulse_events.5.t: "자주적 조직화"
revolution_pulse_events.5.d: "[SCOPE.sState('self_organization_state').GetStateRegion.GetName]의 [SCOPE.gsInterestGroup('rural_folk_ig').GetName] 사이에서 두각을 드러낸 혁명파 동조자들은 이 지역 내 [SCOPE.gsInterestGroup('landowners_ig').GetName]의 권력에 저항하고자 농민 위원회를 조직하기 시작했다."
revolution_pulse_events.5.f: "\"모든 고통과 지금껏 숨겼던 억울한 눈물을 부유한 사람들의 양심에 얹고 싶습니다.\"" #- Rosa Luxemburg
revolution_pulse_events.5.a: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName](은)는 자기 자리를 벗어나지 않는 방법을 배워야 한다."
revolution_pulse_events.5.b: "[SCOPE.gsInterestGroup('landowners_ig').GetName](은)는 양보를 통해 평화를 유지해야 한다."
revolution_pulse_events.6.t: "전함 [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]의 비행"
revolution_pulse_events.6.d: "[SCOPE.sState('potemkin_state').GetStateRegion.GetName] 내에 있는 [SCOPE.sBuilding('potemkin_naval_base').GetName]에 공식 정박 중이던 전함 #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#! 승무원들은 반란을 일으켜 전함을 이끌고 [SCOPE.sCountry('potemkin_final_destination').GetName](으)로 달아났다. [SCOPE.sCountry('potemkin_final_destination').GetName] 정부는 승무원들의 송환을 거절했다."
revolution_pulse_events.6.f: "거대한 강철의 전함이 [ROOT.GetCountry.GetAdjectiveNoFormatting] 깃발이 아닌 [SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting] 깃발을 휘날리며 항구로 향했다. 갑판 위의 승무원들은 구더기가 들끓는 식량과 녹슨 침상의 공포에서 마침내 벗어나 새로운 고향에 안길 준비를 하며 환호했다.\n\n그리고 [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName] 추적을 시작하는 추격선을 보면서, [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting]의 빈민들은 이런 생각을 하게 되었다.\n\n\"절대 잊지 않을 것이다!\""
revolution_pulse_events.6.a: "[SCOPE.sCountry('potemkin_final_destination').GetAdjective] 정부와 협상하여 전함을 회수한다."
revolution_pulse_events.6.b: "[SCOPE.sCountry('potemkin_final_destination').GetAdjective]의 주에서 배신자들과 협력하고 있다!"
revolution_pulse_events.7.t: "탄원 행진"
revolution_pulse_events.7.d: "[SCOPE.gsInterestGroup('petition_march_ig').GetName](을)를 대표하며 [SCOPE.sCharacter('petition_march_leader').GetFullName](이)가 이끄는 탄원자들이 [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName] 내의 현재 비어 있는 [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] 궁정으로 행진을 벌이고 있다. 이들은 [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle](이)가 면담에 응할 때까지 떠나지 않겠다고 선언했다."
revolution_pulse_events.7.f: "군주님, 저희는 궁정의 담벼락 앞에 이렇게 모일 정도로 절박합니다. 마지막 구원을 바라며 여기까지 왔습니다. 당신의 백성들을 돕는 일을 마다하지 마십시오. 가난과 무지, 부족한 권리의 무덤에서 백성들을 끌어내 주십시오. 백성들에게 자신의 운명을 결정할 기회를 주시고, 관료들이 씌운 멍에를 풀어주십시오. 당신과 함께 나라를 다스리게 하여 당신과 백성을 분리하는 벽을 허물어 주십시오. 당신은 백성의 행복을 위해 왕위에 오르셨습니다. 그러나 관료들이 행복을 우리 손에서 빼앗는 탓에 저희는 행복을 모른 채 살고 있습니다. 저희에게 있는 것은 오로지 애환과 굴욕뿐입니다." #-1905 Petition to the Tsar
revolution_pulse_events.7.a: "왕실에서 대표를 파견해 탄원자들을 달랜다."
revolution_pulse_events.7.b: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]의 목숨에 대한 이 명백한 위협을 무력으로 해산시킨다!"
revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle](은)는 [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]행 고속 열차에 탑승한다."
revolution_pulse_events.8.t: "시민들의 재산"
revolution_pulse_events.8.d: "한 무리의 혁명가들이 [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]에 있는 [ROOT.GetCountry.GetAdjective] 주립 은행을 강도질했다. 이곳에 있던 거액의 돈이 혁명가들의 금고로 옮겨졌다."
revolution_pulse_events.8.f: "총성이 울리자 대리석 천장에 새로운 균열이 생겼다. 먼지와 파편이 바닥에 떨어지는 소리와 함께 은행 관계자들의 비명이 주변을 울렸다.\n\n\"혁명 집행 위원회의 이름으로 너희 모두를 체포한다! 손 들어! 그러지 않으면 모조리 죽이겠다!\""
revolution_pulse_events.8.a: "[ROOT.GetCountry.GetName] 내의 모든 은행에 대한 보안 강화를 지시한다."
revolution_pulse_events.8.b: "지역 주민들이 강도 용의자를 신고할 것으로 믿는다."
revolution_pulse_events.8.c: "범죄자들을 체포하기 위해 [SCOPE.sLaw('secret_police_law').GetName] 부대를 파견한다."
revolution_pulse_events.9.t: "은밀한 선동"
revolution_pulse_events.9.d: "혁명파 동조자들은 [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]의 [SCOPE.sBuilding('agitation_af_building').GetName]에서 반정부 대의를 위해 선동을 시작했다."
revolution_pulse_events.9.d2: "혁명파 동조자들은 [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]의 [SCOPE.sBuilding('agitation_af_building').GetName]에서 혁명적 행동을 촉구하는 [SCOPE.sCharacter('agitation_af_agitator').GetFullName]의 부름이 담긴 전단을 뿌리기 시작했다."
revolution_pulse_events.9.f: "\"국가는 여러분에게 피를 흘리라고 명령할 모든 권리를 포기했습니다. 이걸 깨달아야 합니다. [SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting] 외의 다른 곳에서도 여러분과 저 같은 사람들이 이 악몽을 끝내기 위해 모이고 있습니다.\"\n\n\"여러분과 제가 그 시작이 될 것입니다! 평범한 우리 병사들이, 저들이 명령을 내리면 그대로 따르리라 믿는 병사들이... 마침내 누구도 저들의 편에 서지 않음을 알게 된다면 과연 어떤 일이 벌어지겠습니까?\""
revolution_pulse_events.9.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName](은)는 다른 무엇보다 국가에 충성해야 한다."
revolution_pulse_events.9.b: "군인을 지배하는 자가 국가를 지배한다."
revolution_pulse_events.10.t: "총구에서 나오는 개혁"
revolution_pulse_events.10.d: "전국적으로 혁명 정서가 끓어오르는 가운데, [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName]에 소속된 [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName]의 고문단은 혁명가들을 달래기 위한 일련의 개혁을 제안했다."
revolution_pulse_events.10.f: "\"상황이 심각합니다. 수도는 무질서 상태에 놓여 있습니다. 정부는 마비됐습니다. 교통 서비스와 식료품, 연료 공급 또한 마찬가집니다. 사회 전반에 불만이 커지고 있습니다... 지체해서는 안 됩니다. 잠시라도 지체했다간 죽음이 찾아올 겁니다.\"" #- Mikhail Rodzianko
revolution_pulse_events.10.a: "이 제안이 급진파의 약탈로부터 [ROOT.GetCountry.GetNameNoFormatting](을)를 구할 것이다."
revolution_pulse_events.10.b: "[SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] 세력은 혁명에 맞서는 가장 위대한 수호자가 될 것이다."
revolution_pulse_events.10.c: "혁명가는 만족을 모르는 자들이다. 반드시 분쇄해야 한다."
revolution_pulse_events.11.t: "참호 이론"
revolution_pulse_events.11.d: "환멸을 느낀 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]의 인원들은 최근 시와 이야기를 쓰는 방식으로 최근 [SCOPE.sCountry('most_recent_opponent_scope').GetName](와)과 벌어진 전쟁에서 겪은 전우애를 기리기 시작했다. 그들은 현재의 사회적 갈등을 해결할 방법으로 군인 정신의 공유를 제시한다."
revolution_pulse_events.11.f: "\"잔인하고 피비린내 나는 참호에서의 견습 생활은 의미 있는 시간이 될 것입니다. 이는 더 많은 용기, 더 많은 신앙, 그리고 더 큰 인내심을 만들어 냅니다.\"" #- Benito Mussolini
revolution_pulse_events.11.a: "이것이 적에게 맞서기 위해 필요한 바로 그 정신이다."
revolution_pulse_events.11.b: "전쟁으로 미친 광인들의 광기일 뿐이다."
revolution_pulse_events.12.t: "노동자 국제 연맹"
revolution_pulse_events.12.d: "[SCOPE.sCharacter('communist_agitator_scope').GetFullName]의 혁명적 선동에도 불구하고, [SCOPE.gsInterestGroup('trade_union_ig').GetName]에는 여전히 강력한 개혁주의적 공감대를 지닌 지도자들이 존재한다. 이들이 [SCOPE.gsInterestGroup('trade_union_ig').GetName](을)를 장악하도록 지원한다면 혁명가들과 싸우는 데 도움이 될 것이다."
revolution_pulse_events.12.f: "\"고도로 발달한 프롤레타리아는 아무리 프롤레타리아적 색채를 띠고 있더라도 독재를 해방의 도구로 받아들이지는 않을 것이다.\"" #- Karl 'Renegade' Kautsky
revolution_pulse_events.12.a: "적이 혁명보단 차라리 개혁을 추구하는 것이 더 낫다."
revolution_pulse_events.12.a1: "[SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName]의 수장이 [SCOPE.gsInterestGroup('trade_union_ig').GetName](을)를 이끌게 될 것이다."
revolution_pulse_events.12.b: "사회주의자는 어떤 태도로 다가오든 사회주의자일 뿐이다."
revolution_pulse_events.13.t: "무보수 지원"
revolution_pulse_events.13.d: "[SCOPE.gsInterestGroup('attacked_ig').GetName] 내에서 불만이 고조되는 가운데, [SCOPE.sState('attacked_state').GetStateRegion.GetName]의 [SCOPE.gsInterestGroup('paramil_ig').GetName] 구성원 중 직위가 없는 자들이 혁명가들을 직접 진압하기 위해 파견대를 결성했다."
revolution_pulse_events.13.f: "커피가 흘러 모서리가 흠뻑 젖은 신문이 마치 죽은 새처럼 탁자 위에 놓여 있었다. \"대중은 잠깐이라도 더 가만히 앉아 있어서는 안 된다...\" 이는 신문 1면에 검은색 잉크로 굵게 쓰인 글이었다. \"...모든 지조 있는 노동자들은 지지 의견을 바로 오늘 보여야 한다...\"\n\n신문을 읽던 사람은 의자에서 일어나 문을 향해 몸을 돌린 후, 신문 옆에 놓인 직접 만든 방망이로 손을 뻗었다."
revolution_pulse_events.13.a: "이 어려운 시기에는 거부권 행사가 가능하다는 것 자체가 높은 평가를 받는다."
revolution_pulse_events.13.b: "[SCOPE.sCharacter('communist_revolutionary_scope').GetFullName]에게 [SCOPE.sCharacter('communist_revolutionary_scope').GetHerHis] 방식의 잘못을 보여주도록 지시한다."
revolution_pulse_events.13.c: "적을 상대로 무력을 행사할 권한은 오로지 국가에만 있다."
revolution_pulse_events.14.t: "[ROOT.GetCountry.GetAdjectiveNoFlag] 민중 연합"
revolution_pulse_events.14.d: "최근 [ROOT.GetCountry.GetName] 내부의 불안으로 인해 [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]의 시민 집단이 민족주의 단체를 형성했다. 혁명파 활동으로부터 국가와 [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle](을)를 지키고자 하는 목적이었다."
revolution_pulse_events.14.f: "연설자의 입에서 엄격한 비난이 불길처럼 쏟아져 나왔다. 공산주의자, [ROOT.GetCountry.GetNameNoFormatting]의 적, 경외의 상징이 옷깃에 가득한 검은 복장을 할 자들에게 무가치하다고 경멸받는 사람들이 그 대상이었다.\n\n\"여러분이 [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle](와)과 [ROOT.GetCountry.GetAdjectiveNoFormatting](을)를 지키며 더러운 파도를 막았다는 사실을 누가 알아준다는 말입니까?\"\n\n무감정한 눈이 수많은 인파를 훑으며 처음 도망칠 구경꾼을 찾고 있었다."
revolution_pulse_events.14.a: "[ROOT.GetCountry.GetAdjectiveNoFlag] 주민들은 혁명에 반대하는 입장을 밝혔다."
revolution_pulse_events.14.b: "선동가의 헛소리 따위에 신경 쓰지 않는다."
revolution_pulse_events.15.t: "지원을 기대할 곳"
revolution_pulse_events.15.d: "최근 며칠 동안 혁명 활동이 갈수록 격화되는 가운데, 정부를 [SCOPE.sCharacter('reactionary_agitator').GetFullName]의 민족주의 운동에 더 끌어들이고 [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]에 대한 [SCOPE.sCharacter('reactionary_agitator').GetHerHis] 영향력을 더 확장할 기회가 존재한다."
revolution_pulse_events.15.f: "\"이 회의는 적대적 사람들 사이의 만남이 아니라, 모든 인간적 한계를 넘어 [ROOT.GetCountry.GetNameNoFormatting]에 대한 사랑을 지닌 사람들 사이의 만남입니다. 비록 우리가 서로 다른 의견을 갖고 있을지라도, 조국에 대한 위협은 우리 모두에 대한 위협과 마찬가지입니다...\""
revolution_pulse_events.15.a: "[SCOPE.sCharacter('reactionary_agitator').GetHerHis] 지원을 통해 혁명을 완전히 파묻을 것이다."
revolution_pulse_events.15.b: "폭도들의 지원은 필요하지 않다."
revolution_pulse_events.16.t: "혁신과 충성"
revolution_pulse_events.16.d: "혁명가들에게 반대하는 사람들 사이에서 활동의 미래에 대한 다양한 생각이 표면화되었다. 공산주의 위협에 맞서기 위해, [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]의 급진파는 새로운 전체주의 및 민족주의적 정부 수립을 요구하기 시작했다."
revolution_pulse_events.16.f: "\"어떤 국가에서든 양 떼 같은 국민들은 신문을 통해 2주 이내에 선동될 수 있습니다. 몇몇 이해관계자들의 추잡한 목적을 위해 군복을 입은 채, 거리낌 없이 죽이고 죽을 정도로 광란에 빠질 수 있지요.\"" #- Albert Einstein
revolution_pulse_events.16.a: "국가의 수호자는 새로운 모습을 취해야 한다."
revolution_pulse_events.16.b: "그저 현대주의자들의 또 다른 일탈을 드러내는 발상일 뿐이다."
revolution_pulse_events.17.t: "기회주의적 괴물"
revolution_pulse_events.17.d: "혁명으로 인한 갈등의 책임을 [SCOPE.sCulture('pogrom_culture').GetName] 사람들에게 돌리면서, [SCOPE.gsInterestGroup('pogrom_ig').GetName] 중 [SCOPE.sCharacter('reactionary_agitator').GetFullName] 지지자들은 [SCOPE.sState('pogrom_state').GetStateRegion.GetName] 및 인근 지역의 [SCOPE.sCulture('pogrom_culture').GetName] 사람들에게 대규모 폭력 행위를 자행했다."
revolution_pulse_events.17.f: "\"어떤 괴물이 공포를 미끼로 삼아서 일반 시민을 폭도로 양성합니까? 현실에서 이런 건 괴물의 특성이 아닙니다. 권력을 추구하는 사람들의 특성이었죠.\"" #- GennaRose Nethercott
revolution_pulse_events.17.a: "[SCOPE.sCulture('pogrom_culture').GetName] 문화는 실제로 [ROOT.GetCountry.GetName]에 위협이 되고 있다."
revolution_pulse_events.17.b: "이러한 무법 활동은 그 유용함으로 봐줄 수 있는 정도를 넘어섰다."
revolution_pulse_events.18.t: "적의 무기"
revolution_pulse_events.18.d: "[SCOPE.sCharacter('fascist_agitator').GetFullName]의 민족주의 운동이 널리 퍼지면서 [SCOPE.gsInterestGroup('internationalist_ig').GetName]의 '반민족' 성향에 환멸을 느낀 사회주의 출신자들이 민족주의에 동참하기 시작했다. [ROOT.GetCountry.GetName]의 반혁명주의자 사이에서 파시즘의 가치가 더 확고해졌다."
revolution_pulse_events.18.f: "\"개인의 진정한 본질을 표현하는 국가의 권리입니다. 자유가 개인주의적 자유주의에 의해 발명된 추상적인 개념이 아니라 살아 숨 쉬는 인간의 속성이라면, 파시즘은 자유를, 즉 가질 가치가 있는 유일한 자유, 국가와 국민의 자유를 의미합니다. 국가에 대한 파시즘 개념은 모든 것을 포용합니다. 국가 밖에서는 가치를 가질 수 없으며, 인간적 또는 정신적 가치가 존재하지 않습니다.\"" #- Benito Mussolini
revolution_pulse_events.18.a: "파시스트는 통제할 수 있지만, 사회주의자는 통제할 수 없다."
revolution_pulse_events.18.b: "파시즘은 [ROOT.GetCountry.GetName]의 미래다."
revolution_pulse_events.19.t: "현대화의 방식"
revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName], 그리고 [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName] 중 [SCOPE.sCharacter('fascist_regime_agitator').GetHerHis] 지지자들은 정부에서의 책임감 있는 직위를 달라고 요구하며 [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]에서 행진을 벌였다."
revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName](은)는 요직을 바라는 [SCOPE.sCharacter('fascist_regime_agitator').GetFullName](와)과 [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName]의 지지를 등에 업은 채 [ROOT.GetCountry.GetAdjective] 정부를 상대로 연설했다."
revolution_pulse_events.19.f: "\"정치인들과 자본가들은 이 위기를 진정시키고 사회주의의 재앙으로부터 [ROOT.GetCountry.GetAdjectiveNoFormatting](을)를 구할 수 있다고 주장합니다. 저들은 최선을 가정하더라도 어리석은 이상주의자일 뿐이며, 최악의 경우 공산주의자보다 나을 것이 없습니다. [ROOT.GetCountry.GetNameNoFormatting](이)가 위기에 처한 지금, 국가적 역량을 즉시 회복하는 것만이 국가를 구할 길입니다...\""
revolution_pulse_events.19.a: "국가의 진정한 영웅, [SCOPE.sCharacter('fascist_regime_leader').GetFullName](을)를 찬양하라!"
revolution_pulse_events.19.a2: "민중의 가장 앞에 선 자, [SCOPE.sCharacter('fascist_regime_agitator').GetFullName](을)를 찬양하라!"
revolution_pulse_events.19.b: "이 건방진 것들을 [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] 거리에서 쫓아내라!"
revolution_pulse_events.20.t: "미화된 과거"
revolution_pulse_events.20.d: "혁명을 피하기 위해, [SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName](은)는 독재 통치를 회복해 달라는 탄원을 [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]에게 제출했다. 집결한 [SCOPE.gsInterestGroup('reactionary_regime_ig').GetName](은)는 이미 이러한 긴급 조치에 지지를 표명했다."
revolution_pulse_events.20.f: "\"[ROOT.GetCountry.GetNameNoFormatting]의 영광은 어디서 왔다고 생각하십니까? 정답은 힘든 결정을 내리고 어려운 시기에 책임을 피하지 않은 과거 지도자들의 의지입니다.\"\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting](은)는 창문 너머로 멀리 치솟는 연기를 손으로 가리켰다.\n\n\"그때의 정신은 지금 잠시 약해졌습니다. 하지만 다시 돌이킬 방법은 존재합니다...\""
revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName](은)는 이 나라의 구원자가 될 것이다."
revolution_pulse_events.20.b: "득보다 실이 큰 제안일 것이다."
revolution_pulse_events.21.t: "고귀한 피의 흐름"
revolution_pulse_events.21.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 귀족의 한 방계가 [SCOPE.sState('assassination_state').GetName]에 있는 자기 영지에서 혁명 세력에 의해 암살당했다. 살아남은 유족들은 보복을 요구하고 있다."
revolution_pulse_events.21.f: "총성과 비명이 사방에 퍼졌으며, 잠시 후 응접실에서 들려오는 여인의 비통한 울음 외에는 모든 것이 고요해졌다."
revolution_pulse_events.21.a: "이러한 테러에 굴복해서는 안 된다."
revolution_pulse_events.21.b: "국가 애도의 날을 선언한다."
revolution_pulse_events.22.t: "인질로 납치된 장관"
revolution_pulse_events.22.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 신뢰받는 장관인 [SCOPE.sCharacter('hostage_char').GetFullName](이)가 반군에게 납치되어 행방불명되었다. 반군은 정부가 몸값을 제시하지 않으면 [SCOPE.sCharacter('hostage_char').GetLastName](을)를 처형하겠다고 선언했다."
revolution_pulse_events.22.f: "명심하라. [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting]의 목숨은 오직 너희들의 손에 달렸다. 만약 [SCOPE.sCharacter('hostage_char').GetSheHe]가 죽는다면, [SCOPE.sCharacter('hostage_char').GetHerHis] 피는 [ROOT.GetCountry.GetNameNoFormatting]의 수많은 국민들의 피와 함께 너희의 책임으로 남을 것이다.\n\n이 편지가 전달된 순간부터 48시간 이내에 우리의 요구 사항에 응하라."
revolution_pulse_events.22.a: "요구하는 몸값을 지불해야 한다."
revolution_pulse_events.22.b: "저들이 [SCOPE.sCharacter('hostage_char').GetFullName](을)를 순교자로 만들고 싶은 거라면, 마음대로 하라."
revolution_pulse_events.22.c: "[SCOPE.sCharacter('hostage_char').GetHerHim]를 구하기 위해 군대를 파견한다."
revolution_pulse_events.23.t: "반란군의 고리"
revolution_pulse_events.23.d: "[SCOPE.sState('university_terror_state').GetName] 내의 [SCOPE.sBuilding('university_terror_building').GetName](을)를 조사한 결과, 최소한 일부 교수진의 도움과 방조로 학생들 사이에서 혁명 활동이 이루어졌다는 믿을 만한 증거가 발견되었다."
revolution_pulse_events.23.f: "\"우리가 짊어진 죄책감은 수천 년 동안 민중을 억압한 자들로부터 이어진 끝없이 오래된 죄다. 평생 전력을 다해 농민에게 힘을 더해줌으로써 이를 보상하는 것이 우리의 의무다...\"\n\n교수들의 의견은 좀 더 공공연하게 공유되고 있었는데, 여기 지하실에서는 빨간 모자를 쓰고 메모지를 지닌 학생의 의견을 따르자면 평소와 다를 바 없는 모습이었다."
revolution_pulse_events.23.a: "대학을 폐쇄하고 교수진을 체포한다."
revolution_pulse_events.23.b: "혐의에 대한 증거가 존재하지 않는다."
revolution_pulse_events.24.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 암살 시도"
revolution_pulse_events.24.d: "[SCOPE.sState('capital_scope').GetCityHubName]에서 열린 장식용 정원 개장 기념행사에서, 잠입한 혁명주의자가 [ROOT.GetCountry.GetRuler.GetFullName] 근처에서 폭발물을 터뜨려 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 상처를 입혔으며 범인은 부상 탓에 사망했다."
revolution_pulse_events.24.f: "폭탄이 터지고 굉음이 울리자마자, 사람들은 자신의 상처는 아랑곳하지 않은 채 암살자에게 달려들어 가방과 주먹으로 범인을 짓밟고 구타했다.\n\n\" [ROOT.GetCountry.GetNameNoFormatting]의 민중들이여! 당신들을 위해 한 일이다!\" 그가 외쳤지만 아무 소용이 없었다. 헌병은 피를 흘리며 의식을 잃은 암살자를 끌고 갔으며, 그가 섬긴다고 주장한 사람들은 자신은 아무런 관계도 없다고 선언했다."
revolution_pulse_events.24.a: "모든 반역자와 살인자에게 복수를!"
revolution_pulse_events.24.b: "누가 이 사태를 계획했으며 누가 죽어야 하는지 정확히 알고 있다."
revolution_pulse_events.25.t: "순식간에 사라진 목숨"
revolution_pulse_events.25.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName](이)가 마차를 탄 채 [SCOPE.sState('capital_scope').GetCityHubName](와)과 [ROOT.GetCountry.GetRuler.GetHerHis] 시골 영지를 오가던 도중, 한 무장 혁명가가 수류탄을 들고 마차 아래로 몸을 던져 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](와)과 혁명가 모두 사망했다."
revolution_pulse_events.25.f: "마치 안개 낀 꿈에서 있었던 일 같지만, 이후 키가 작은 한 청년이 보도에서 군주의 마차를 향해 서둘러 달려가며 몸을 던졌습니다. 그리고 고막이 찢어질 듯한 폭발이 일어났죠. 굉음이 퍼지자마자 군주와 그분을 둘러싼 장교들, 그리고 주변을 지나가던 사람들이 모두 쓰러졌고, 하얀 연기가 그 모두를 가렸습니다." #- Edited testimony of Vasily Gorokhov
revolution_pulse_events.25.a: "범인의 유골을 강에 뿌리고 경애하는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 애도한다."
revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName](은)는 [SCOPE.sCharacter('heir_scope').GetHerHis] [SCOPE.GetRootScope.GetCountry.GetCustom('mother_father')]를 살해한 자들에게 복수할 것이다."
custom_father: "아버지"
custom_mother: "어머니"
revolution_pulse_events.26.t: "[SCOPE.gsInterestGroup('devout_ig').GetName] 사이의 선동"
revolution_pulse_events.26.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]의 저명한 구성원들이 특권적 지위를 이용해 사회에서 급진적 반정부 활동을 장려하는 것으로 밝혀졌다."
revolution_pulse_events.26.f: "\"[ROOT.GetCountry.GetNameNoFormatting](은)는 화해가 불가능한 두 파벌로 나뉘어져 있습니다.\" 신부가 말했다. \"둘 중 한 곳은 반[ROOT.GetCountry.GetAdjectiveNoFormatting] 및 반종교 테러 정책을 추구합니다! 다른 곳은 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]에 대한 존중을 장려하고 국가 질서를 회복하려 노력하죠. 이런 상황에서... 선한 마음을 가진 사람이라면 누구의 편에 서야 하겠습니까?\""
revolution_pulse_events.26.a: "정치에 계속 간섭하는 한 신성불가침을 적용할 수 없다."
revolution_pulse_events.26.b: "사제를 처형한 자로 알려질 수는 없다."
revolution_pulse_events.27.t: "[SCOPE.sState('standoff_state').GetName] 내의 혁명파 교착 상태"
revolution_pulse_events.27.d: "[SCOPE.sState('standoff_state').GetName]에 있는 혁명가 집단이 탄약과 총기를 잔뜩 비축한 채 교회에 갇혀 있다. 이들은 건물을 점거하려는 모든 정부 요원에게 발포했다."
revolution_pulse_events.27.f: "교회의 목재에는 총탄에 의한 흉터가 남았으나, 참나무 문은 굳건히 서 있었다. 첫 번째 일제사격으로 인한 시체들이 길거리에 뒤엉킨 채 널브러져 있다. 창문마다 총성이 울려 퍼졌고, 경찰과 군인들은 바리케이드 아래로 고개를 숙일 수밖에 없었다. 제복을 입은 한 남자가 상황에 대한 답을 찾으려고 다른 사람을 향해 고개를 돌렸다."
revolution_pulse_events.27.a: "건물을 포격하여 본보기로 삼는다."
revolution_pulse_events.27.b: "협상가를 파견하여 점령자들과 합의를 끌어낸다."
revolution_pulse_events.28.t: "[SCOPE.sState('feminine_brigades_state').GetName]의 여성 단체"
revolution_pulse_events.28.d: "[SCOPE.sState('feminine_brigades_state').GetName]의 [SCOPE.gsInterestGroup('devout_ig').GetName] 소속인 어떤 여성 집단은 반정부 혁명가들에게 의료 및 물질적 지원을 제공할 목적으로 설립되었다."
revolution_pulse_events.28.f: "\"가증스러운 폭군 [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]에게는 우리의 사원, 우리의 형상, 우리의 믿음에 관여할 법적 권리가 없다.\"\n\n\"우리는 우리의 종교를 웃음거리로 삼는 폭압적인 법률을 존중하지 않을 것이며, 그대로 따르지도 않을 것이다!\"" #- Benita Tortoledo de García
revolution_pulse_events.28.a: "여성 순교자를 만들 여유는 없다."
revolution_pulse_events.28.b: "여성 종교 단체를 단속하여 결속력을 무너뜨린다."
revolution_pulse_events.29.t: "범죄와 신성"
revolution_pulse_events.29.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]에 소속된 많은 [GetPopType('clergymen').GetName]의 반동적인 정치 활동으로 인해 정부에서 [ROOT.GetCountry.GetAdjective] 종교 단체의 정치적 영향력을 억제해야 한다는 요구가 제기되고 있다."
revolution_pulse_events.29.f: "\"저는 이에 대한 제 의견을 분명히 밝혔습니다. [SCOPE.sState('capital_scope').GetCityHubName]의 모든 수도원의 가치는 [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민 단 한 명의 목숨보다 못합니다.\""
revolution_pulse_events.29.a: "저들은 성직자이고, 원하는 대로 말할 수 있다."
revolution_pulse_events.29.b: "사원을 폐쇄하고 저항하는 성직자를 체포한다."
revolution_pulse_events.29.c: "올바른 국가는 혁명의 길을 통해 가장 잘 찾을 수 있다."
revolution_pulse_events.30.t: "[SCOPE.sState('workers_brigade_state').GetName] 노동자 단체"
revolution_pulse_events.30.d: "[ROOT.GetCountry.GetName](을)를 위협하는 반동 세력을 진압하는 정부군을 지원하겠다며 [SCOPE.gsInterestGroup('workers_militia_ig').GetName] 내 진보 파벌에 속한 무장 노동자들이 자원했다."
revolution_pulse_events.30.f: "총은 오로지 경의의 표시이며\n화약에는 먼지가 쌓이니\n우리 시대의 지혜는\n역사 속에 기록되리라." #- Langston Hughes
revolution_pulse_events.30.a: "받을 수 있는 모든 지원이 필요할 것이다."
revolution_pulse_events.30.b: "노동자 단체에 즉시 무장을 해제하라고 요구한다."
revolution_pulse_events.31.t: "계엄령"
revolution_pulse_events.31.d: "[SCOPE.sCharacter('armed_forces_ig_leader').GetFullName]의 지휘 아래 [SCOPE.sState('martial_laws_state').GetName]에서 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]의 대규모 반란이 발생했으며, 장교들이 새로운 정부를 위해 행진하고 있다."
revolution_pulse_events.31.f: "불만을 품은 보급 장교들과 대령 계급에서 시작된 이 사태는 전 부대로 확산했다. 상부의 지시로 강력한 무장을 갖춘 인원부터 자발적으로 동참한 공범까지 여단 전체가 반란에 가담하기에 이르렀다. 이들의 맹세는 앞을 가로막는 사람들과 함께 진흙 속에 짓밟혔다."
revolution_pulse_events.31.a: "반역자들을 체포한다."
revolution_pulse_events.31.b: "지닌 바 의무를 상기시키며 집으로 돌려보낸다."
revolution_pulse_events.31.c: "열 명 중 한 명을 쏜다."
revolution_pulse_events.32.t: "악마의 목소리"
revolution_pulse_events.32.d: "[SCOPE.sState('vox_diaboli_state').GetName]에서 [SCOPE.sCharacter('devout_ig_leader').GetFullName] 휘하의 [SCOPE.sPop('majority_religion').GetReligion.GetName] 설교단이 폭동을 촉구하고 있으며, [SCOPE.sPop('minority_religion').GetReligion.GetName]들은 이 사태의 희생양이 되고 있다."
revolution_pulse_events.32.f: "사람들의 목소리를 주님의 복음과 혼동하지 않으려면 대적자가 성경을 더 잘 알고 있다는 사실을 명심해야 한다. 실제로 달콤하고 유창한 설교가 분쟁을 부추긴다. 그리고 그 대가는 언제나 피의 물결이었다."
revolution_pulse_events.32.a: "주동자의 입을 막는다."
revolution_pulse_events.32.b: "[SCOPE.sPop('minority_religion').GetReligion.GetName] 교회 외부에 군인을 배치한다."
revolution_pulse_events.32.c: "[SCOPE.sPop('majority_religion').GetReligion.GetNameNoFormatting]의 요구 일부를 해결한다."
revolution_pulse_events.33.t: "선량한 탐욕"
revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName], 그리고 [SCOPE.sState('greed_is_good_state').GetName]의 [SCOPE.gsInterestGroup('industrialists_ig').GetName](은)는 우호적인 정부가 들어설 때까지 모든 산업 생산을 중단한다는 내용의 선언을 전달했다."
revolution_pulse_events.33.f: "적대적 인수합병은 간단히 말해서 대기업이 중소기업을 해당 기업의 의사에 반하여 인수하는 것이다. 정부 또한 마찬가지다. 규모를 충분히 갖춘 기업에는 방해가 되는 정부조차 인수해야 할 또 하나의 기업일 뿐이다. 단, 이제는 기업이 모든 규칙을 정할 수 있다.\n\n동인도 무역회사를 참고하라."
revolution_pulse_events.33.a: "생계와 밀접한 일부를 위해 협상을 진행한다."
revolution_pulse_events.33.b: "이쪽에서 관리자를 파견하여 새로운 공장을 개설한다."
revolution_pulse_events.33.c: "군대를 파견한다."
revolution_pulse_events.34.t: "새로운 어둠의 시대"
revolution_pulse_events.34.d: "[SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName]의 신문 1면에서 [SCOPE.sState('little_dark_age_state').GetName]에 있는 모든 작가, 예술가, 공연자, 교육자가 활동을 중단했다는 소식을 전한다. [ROOT.GetCountry.GetAdjective] 국민들에게 불만을 표출할 수단은 단 하나, 반란만이 남게 되었다."
revolution_pulse_events.34.f: "\"계몽 시대\"는 위대한 사상가와 예술가들의 시대를 일컫는 이름이다. 계몽주의는 모든 인류가 무지와 미신의 족쇄에서 벗어나 발전할 수 있다는 약속이었다.\n\n그러나 이제 \"어둠의 시대\"가 도래했다. 폭력적인 무지와 두려움, 신비주의가 융성하는 이 시대는 문화의 사멸을, 희망의 죽음을, 그리고 마지막 남은 생존자들에게는 새로운 시작의 기회를 약속한다."
revolution_pulse_events.34.a: "정부가 자체 언론을 운영할 것이다."
revolution_pulse_events.34.b: "예술업계에 배당하는 예산을 늘릴 때가 되었나?"
revolution_pulse_events.34.c: "인원 보충은 대학의 책임이다."
revolution_pulse_events.35.t: "공유하는 문제"
revolution_pulse_events.35.d: "[SCOPE.sState('tragedy_of_commons_state').GetName] 내에 있는 [SCOPE.gsInterestGroup('landowners_ig').GetName]의 모든 임대료가 합리적인 한도를 넘어섰다. 세입자들은 자신을 보호하지 않는 정부를 향해 분노를 표출한다."
revolution_pulse_events.35.f: "분쟁을 마주한 인간은 두 가지 반응을 보인다. 문제에 대한 책임을 찾고, 그에 따라 분쟁을 해결하려 한다. 그것이 장점인지 단점인지는 철학자 사이에서 끝없는 논쟁거리가 되는 화두일 것이다. 다만 지능적 모습이 아니란 사실에는 모든 철학자가 동의한다. 책임은 전가될 수 있으며, 이때 책임을 지닌 사람들이 가장 많은 이득을 얻는다."
revolution_pulse_events.35.a: "주동자들을 체포하라!"
revolution_pulse_events.35.b: "저들을 사기죄로 기소해야 한다."
revolution_pulse_events.35.c: "임대료에는 엄격한 상한이 필요하다."
revolution_pulse_events.36.t: "불필요한 절차의 무덤"
revolution_pulse_events.36.d: "[SCOPE.sState('red_tape_state').GetName] 내의 모든 민간 및 공공 기관의 허위 보고로 인해 정부는 자기 발등을 찍었다. [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName]의 요구는 간단하다. 일을 처리할 줄 아는 사람들에게 정부를 넘기라는 것이다."
revolution_pulse_events.36.f: "두개골에 몽둥이를 내려치거나 기계에 횃불을 들이대는 방식만이 저항인 것은 아니다. 합법적 부기라는 신사들의 합의를 존중하지 않기만 해도 굉장히 효율적인 저항이 완성된다. 숫자 몇 개를 조작하고 제출 순서를 바꾸기만 해도 좋다. 감독관은 이런 결과물을 고의성 없는 실수로 판단할 것이다. 즉, 종합하면 무고한 실수 또는 예견된 파기가 되는 셈이다."
revolution_pulse_events.36.a: "이 보고서들을 교체해야 한다."
revolution_pulse_events.36.b: "저들을 사기죄로 기소하라!"
revolution_pulse_events.36.c: "위조된 숫자부터 다시 시작한다."
revolution_pulse_events.37.t: "근본적인 문제"
revolution_pulse_events.37.d: "[SCOPE.sState('rot_on_vine_state').GetName](이)가 풍년을 맞이했지만, [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName](은)는 아무것도 없는 출고 보고서와 함께 [SCOPE.gsInterestGroup('rural_folk_ig').GetName](을)를 섬기지 않으면 대량 기아를 감수하라는 엄중한 최후통첩을 받았다."
revolution_pulse_events.37.f: "\"우리는 말도 안 될 정도로 굶주리고 있습니다. 쥐들조차 굶고 있어요. 밖에 나가서 토끼를 사냥할 수도 없을 지경이죠.\"\n\n\"저 과일들 좀 보세요... 저기서 가만히 우리한테 윙크하고 있어요. 우리한테 먹히기만 기다리고 있단 말입니다.\"\n\n\"왜 정부는 아무것도 하지 않는 겁니까? 젠킨스 영감의 산탄총을 마주하느니 차라리 그들과 함께 기회를 잡는 게 낫겠군요.\""
revolution_pulse_events.37.a: "사태에 연루된 모든 농장을 압류한다."
revolution_pulse_events.37.b: "[SCOPE.sCountry('neighbour_country').GetName]에서 지원을 보낸다."
revolution_pulse_events.37.c: "가정 재배용 씨앗과 안내서를 판매한다."
revolution_pulse_events.38.t: "구실 없는 시작"
revolution_pulse_events.38.d: "[SCOPE.sState('shall_not_be_infringed_state').GetName]에 있는 군 병영과 군수품 공장을 습격한 후, [SCOPE.sCharacter('trade_unions_ig_leader').GetFullName](이)가 이끄는 [SCOPE.gsInterestGroup('trade_unions_ig').GetName](은)는 [ROOT.GetCountry.GetName] 정부에 대항하여 무기를 돌리기 시작했다."
revolution_pulse_events.38.f: "\"보세요, 그게 바로 무력시위를 벌이는 민족주의자들의 현황입니다. 대부분은 자기 총이 이 법률에서 나온다고 믿습니다. 하지만 이 책에 따르면 노동조합은 사람들의 총을 빼앗으려 하지 않습니다. 도리어 더 많은 것을 가지라고 말합니다.\"\n\n\"글을 읽을 줄도 모르면서!\"\n\n\"엥겔스잖아, 제대로 썼을 거야. 믿음을 가져.\""
revolution_pulse_events.38.a: "도시 방어에 집중한다."
revolution_pulse_events.38.b: "언덕으로 그들을 쫓아간다."
revolution_pulse_events.38.c: "경찰의 무장을 더 강화해야 한다!"
revolution_pulse_events.39.t: "시체를 노리는 독수리"
revolution_pulse_events.39.d: "[SCOPE.gsInterestGroup('defecting_ig').GetName]의 기회주의적 구성원들이 [SCOPE.gsInterestGroup('revolting_ig').GetName]의 대의를 향해 전향했다."
revolution_pulse_events.39.f: "원인이야 어떻든, 시체를 먹는다는 것은 죽은 지 얼마 안 된 고기를 먹는 것이다. 그러나 어떤 동물은 살아있는 동물이 곧 죽는 시기를 가늠할 수 있다. 그들은 최상급 고기를 꿈꾸며 상대가 죽을 때까지 기다릴 것이다. 하지만 차라리 가장 먼저 달려가서 당장 먹을 수 있는 최고의 고기를 손에 넣는 것이 낫다."
revolution_pulse_events.39.a: "좋을 대로 해라."
revolution_pulse_events.39.b: "물러나도록 구슬린다."
revolution_pulse_events.40.t: "가혹한 횡포"
revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName](은)는 [SCOPE.gsInterestGroup('defecting_ig').GetName]에 속한 적을 오인했다. [SCOPE.gsInterestGroup('defecting_ig').GetName]의 중도파들은 이들을 무고죄로 고발한 후 [SCOPE.gsInterestGroup('revolting_ig').GetName]의 대의를 향해 전향했다."
revolution_pulse_events.40.f: "찰나의 분노조차 한 편이었던 사람을 적으로 만들 수 있다. 가장 확고한 동맹이라도 오해가 엮이면 서로 갈라설 수 있다. 그리고 한 번 갈라지면 더 이상 돌이킬 수 없다."
revolution_pulse_events.40.a: "저들의 동료들은 그다지 협조적이지 않을지도 모른다."
revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName](은)는 물러나야 한다."
