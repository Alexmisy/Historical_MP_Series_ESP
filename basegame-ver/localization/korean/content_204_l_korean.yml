l_korean:
 je_the_krakow_uprising: "크라쿠프 봉기"
 je_the_krakow_uprising_reason: "[SCOPE.sCountry('krakow_scope').GetName]의 자유 도시를 뒤흔든 [concept_revolution]은 갈리치아에서 폴란드 민족주의 선동의 또 다른 물결을 일으키는 위협이 되었다. 도시를 진정시키고 [ROOT.GetCountry.GetName]의 품으로 완전히 편입해야 한다."
 krakow_uprising_happened_tt: "크라쿠프가 최근 [concept_revolution]을 겪음"
 krakow.1.t: "폴란드 국가를 위한 선언"
 krakow.1.d: "[SCOPE.sCountry('krakow_scope').GetName]의 자유 도시에서 혁명이 발생하면서, 폴란드의 급진적 민족주의자들이 보통선거권, 농노제 폐지, 폴란드 재통일을 촉구하는 성명을 발표했다."
 krakow.1.f: "폴란드인이여!\n\n봉기의 시간이 돌아왔습니다! 폴란드 전국이 일어나서 봉기 세력이 커지고 있습니다! 포즈나뉴 공국에서, 폴란드 왕국에서, 리투아니아에서, 그리고 루테니아에서 이미 시민들이 일어나 적과 맞서 싸우는 중입니다.\n\n지금 이 순간부터 우리는 모두 하나입니다. 우리는 형제이며 모국의 아들이며 하나의 아버지, 천국에 계신 주님을 모시는 자들입니다! 그분께 도움을 청하십시오. 주님께선 우리의 무기를 축복하시어 우리를 승리로 이끄실 것입니다!"
 krakow.1.a: "크라푸프에 대한 통제권을 즉시 되찾아야 한다."
 krakow.1.b: "비엔나 조약을 준수해야 한다."
 krakow.2.t: "크라쿠프 대공국"
 krakow.2.d: "크라쿠프에서의 혁명이 무너지면서, 과거의 자유 도시는 크라쿠프 대공국이 되어 갈리시아-로도메리아 왕국에 편입되었다. 이 사태는 비엔나 조약 위반을 이유로 유럽에서 뜨거운 논란을 불러일으켰다."
 krakow.2.f: "\"적당히 구상한 계획은 극한의 상황이 오면 필시 무너진다.\"" #- Klemens von Metternich
 krakow.2.a: "외교적 결과를 누그러뜨리는 데 초점을 맞춘다."
 krakow.2.b: "저들의 급진적 이념을 계속 억압한다."
 je_the_krakow_uprising_annex_button: "크라쿠프 점령"
 je_the_krakow_uprising_annex_button_desc: "우리 주의 없어서는 안 될 요소로 변화시키기 위해 크라쿠프의 자유 도시를 점령합니다."
 modifier_repressing_polish_nationalism: "폴란드 민족주의 탄압"
 modifier_mitigating_diplomatic_consequences: "조약 위반 완화"
