l_braz_por:
 je_the_krakow_uprising: "A Revolta da Cracóvia"
 je_the_krakow_uprising_reason: "A [concept_revolution] que está devastando a cidade livre de [SCOPE.sCountry('krakow_scope').GetName] ameaça trazer mais agitação nacionalista polonesa à Galícia. A cidade deve ser pacificada e incorporada totalmente ao país [ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "A Cracóvia passou por uma [concept_revolution] recentemente"
 krakow.1.t: "O Manifesto pela Nação Polonesa"
 krakow.1.d: "Enquanto a revolução assola a cidade livre de [SCOPE.sCountry('krakow_scope').GetName], figuras nacionalistas polonesas radicais emitiram um manifesto que exige o sufrágio universal, a abolição da servidão e a reunificação da Polônia."
 krakow.1.f: "Poloneses!\n\nChegou a hora da revolta, a Polônia se ergue como uma só. Nossos irmãos no Ducado de Poznań, na Polônia do Congresso, na Lituânia e na Rutênia já estão lutando contra o inimigo.\n\nDe agora em diante, não há diferenças entre nós. Agora somos irmãos, filhos de uma só pátria, com um só pai: Deus no céu! Vamos orar por ajuda, Ele abençoará nossas armas e nos trará a vitória!"
 krakow.1.a: "Devemos retomar a Cracóvia imediatamente."
 krakow.1.b: "Devemos preservar o status do Tratado de Viena."
 krakow.2.t: "O Grão-Ducado da Cracóvia"
 krakow.2.d: "Com a revolução aniquilada na Cracóvia, a antiga cidade livre foi integrada ao Reino da Galícia e Lodoméria como Grão-Ducado da Cracóvia. Isso gerou controvérsia na Europa por violar o Tratado de Viena."
 krakow.2.f: "\"Qualquer plano pensado na moderação falha diante de circunstâncias extremas.\"" #- Klemens von Metternich
 krakow.2.a: "Focar em mitigar as consequências diplomáticas."
 krakow.2.b: "Continuar reprimindo a ideologia radical."
 je_the_krakow_uprising_annex_button: "Ocupar a Cracóvia"
 je_the_krakow_uprising_annex_button_desc: "Nós ocuparemos a cidade livre da Cracóvia para transformá-la em parte integral do nosso estado"
 modifier_repressing_polish_nationalism: "Reprimindo o Nacionalismo Polonês"
 modifier_mitigating_diplomatic_consequences: "Mitigação da Violação ao Tratado"
