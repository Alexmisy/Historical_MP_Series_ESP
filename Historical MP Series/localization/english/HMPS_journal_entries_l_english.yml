 era_of_peace:0 "Era of Peace"
 era_of_peace_goal:0 "Increase our education level to 40%."
 era_of_peace_reason:0 "Wide-spread illiteracy has been plauging our nation since our founding. We must take advantage of this current peace to ensure that all our subjects should have the ability at a minumum to read."
 loris_melikovs_constitution:0 "Loris-Melikovs Constitution"
 loris_melikovs_constitution_reason:0 "We realise now that a basic constitution is necessery in the modern age, even if it means small concessions of the power of the central government."
