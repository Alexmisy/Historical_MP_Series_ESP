 warlord_china_criteria:2 "Each of the following will contribute #red 20%#! to the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]:\n- Failing to #BOLD Ban Opium#! \n- Losing the #BOLD Opium Wars#!\n- Failing to stop the appearance of the #BOLD Heavenly Kingdom#!\n- Failing to retake the #BOLD Heavenly Kingdom#!\n- Failing the #BOLD Boxer Rebellion#!\n- Failing the #BOLD Xinhai Revolution#!\n- Going into [concept_default]\n- Having a [concept_civil_war]\n- Becoming a [concept_subject] under another country\n- Abolishing the [SCOPE.sLaw('monarchy_scope').GetName]\n\nAbolishing each of the following laws will contribute #red 0.25% per year#! to the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]:\n- #BOLD Autocracy#!\n- #BOLD Serfdom#!\n- #BOLD Peasant Levies#!\n- #BOLD Traditionalism#!\n\nEach of the following will subtract #green -20%#! from the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]:\n- Winning the #BOLD Opium Wars#!\n- Ceasing to be an [concept_unrecognized_power]\n- Finishing the #BOLD Stamp Out Monarchism#! [concept_journal_entry]"
