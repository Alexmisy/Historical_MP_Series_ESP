 je_decambrist_sympathizers:0 "Eliminate Decembrist Sympathizers
 je_decambrist_sympathizers_goal:0 "Have the following reforms for a period of 5 years:"
 je_decambrist_sympathizers_reason:0 "The Decembrists failed to overthrow the Tsar Nicholas in 1831, but ever since the attempt, Russia has become increasingly more of a reactionary state. Yet sympathizers of the Decembrists movements still dwell among the Russian populace, and it is our duty to find and arrest them, otherwise we should expect another coup."
 je_abolish_theocracy:0 "Stamp Out Theocracy"
 je_abolish_theocracy_reason:0 "It is time to put the outdated system of theocratic rule behind us. The theocracy must be removed and its supporters humbled, and it must be given time to fade into memory.
