 je_embrace_ottomanism:0 "Embrace Ottomanism"
 je_embrace_ottomanism_reason:0 "No matter our culture, religion, ethnicity etc. - we are all ottomen and we deserve to be represented fairly in a federation of equals."
 je_acw_countdown_goal:0 "Timeout in 25 years"
 je_decambrist_sympathizers:0 "Eliminate Decembrist Sympathizers
 je_decambrist_sympathizers_goal:0 "Have the following reforms for a period of 5 years:"
 je_decambrist_sympathizers_reason:0 "The Decembrists failed to overthrow the Tsar Nicholas in 1831, but ever since the attempt, Russia has become increasingly more of a reactionary state. Yet sympathizers of the Decembrists movements still dwell among the Russian populace, and it is our duty to find and arrest them, otherwise we should expect another coup."
 je_abolish_theocracy:0 "Stamp Out Theocracy"
 je_abolish_theocracy_reason:0 "It is time to put the outdated system of theocratic rule behind us. The theocracy must be removed and its supporters humbled, and it must be given time to fade into memory.
 je_abolish_theocracy_goal:0 "The following must be true for 5 total years:"
 je_abolish_slavery:0 "Stamp Out Slavery"
 je_abolish_slavery_reason:0 "It is time to put the outdated economic system of slavery behind us. Slavery must be removed and its supporters humbled, and it must be given time to fade into memory.
 je_abolish_slavery_goal:0 "The following must be true for 5 total years:"
 chinese_opium_addiction:0 "Chinese Opium Addiction"
 je_opium_failure_to_ban:0 "Failure to Ban Opium"
 je_opium_failure_to_ban_reason:0 "The opium blight has ravaged our people, all of Qing looks to the Emperor to take decisive action. Failure to do so threatens the mandate itself."
 je_opium_failure_to_ban_goal:0 "If the following is true for a year:"
 opium_failure_to_ban_tt:0 "Has not taken the 'Ban Opium Trade' Decision"
